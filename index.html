<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSCHORNI</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background:#000; color:#fff; text-align:center; font-family:sans-serif;">

    <h2>TSCHORNI DEBUG</h2>
    
    <input type="text" id="ni" placeholder="Ник" style="width:80%; padding:15px; margin:10px;">
    <input type="password" id="pa" placeholder="Пароль" style="width:80%; padding:15px; margin:10px;">
    
    <button onclick="go('login')" style="width:80%; padding:15px; background:#ffcc00; font-weight:bold;">ВОЙТИ</button>
    <button onclick="go('reg')" style="width:80%; padding:15px; background:none; color:#ffcc00; border:1px solid #ffcc00; margin-top:10px;">РЕГИСТРАЦИЯ</button>

    <p id="st" style="color:#888; margin-top:20px;">Статус: Жду клика...</p>

    <script>
        // Данные проекта
        const URL = "https://xgnzgapvvulizxtqdyzn.supabase.co";
        const KEY = "sb_publishable_DtZvknbQ-Cy2mDqN6G-kfg_yLavMwLT";
        const supabase = window.supabase.createClient(URL, KEY);

        async function go(mode) {
            // ПРОВЕРКА: Если это сработает, значит JS живой
            alert("Нажато: " + mode); 
            document.getElementById('st').innerText = "Обработка...";

            const nick = document.getElementById('ni').value.trim();
            const pass = document.getElementById('pa').value.trim();

            if (!nick || !pass) return alert("Заполни поля!");
            const mail = nick.toLowerCase() + "@tschorni-game.com";

            try {
                if (mode === 'reg') {
                    const { data, error } = await supabase.auth.signUp({ email: mail, password: pass });
                    if (error) throw error;
                    
                    if (data.user) {
                        await supabase.from('users').insert({ id: data.user.id, username: nick, email_hidden: mail });
                    }
                    alert("Регистрация успешна! Теперь входи.");
                } else {
                    const { data: u, error: uE } = await supabase.from('users').select('email_hidden').eq('username', nick).single();
                    if (!u || uE) throw new Error("Ник не найден");

                    const { error: lE } = await supabase.auth.signInWithPassword({ email: u.email_hidden, password: pass });
                    if (lE) throw lE;

                    alert("УРА! ТЫ В ИГРЕ!");
                }
            } catch (e) {
                alert("ОШИБКА: " + e.message);
                document.getElementById('st').innerText = "Ошибка: " + e.message;
            }
        }
    </script>
</body>
</html>
