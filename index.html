<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TSCHORNI MOBILE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #0a0a0a; color: #fff; font-family: sans-serif; padding: 20px; text-align: center; }
        .box { background: #1a1a1a; padding: 20px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 15px; background: #ffcc00; color: #000; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; }
        #status { color: #ffcc00; margin-top: 15px; font-size: 14px; }
        .error-log { color: #ff4d4d; font-weight: bold; font-size: 18px; display: none; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="lib-error" class="error-log">❌ ОШИБКА: ИГРА НЕ ЗАГРУЖЕНА!</div>

    <div id="main-ui">
        <h2>TSCHORNI</h2>
        
        <div class="box">
            <input type="text" id="nick" placeholder="Никнейм">
            <input type="password" id="pass" placeholder="Пароль">
            <button class="btn" onclick="doAction('login')">ВОЙТИ</button>
            <button class="btn" style="background:none; color:#ffcc00; margin-top:10px;" onclick="doAction('reg')">СОЗДАТЬ АККАУНТ</button>
        </div>

        <div id="status">Статус: Готов</div>
    </div>

    <script>
        // 1. Проверка библиотеки (специально для телефонов)
        setTimeout(() => {
            if (typeof window.supabase === 'undefined') {
                document.getElementById('lib-error').style.display = 'block';
                document.getElementById('status').innerText = "Библиотека Supabase не найдена. Попробуй обновить страницу.";
            }
        }, 2000);

        const SB_URL = "https://xgnzgapvvulizxtqdyzn.supabase.co"; 
        const SB_KEY = "sb_publishable_DtZvknbQ-Cy2mDqN6G-kfg_yLavMwLT";
        
        async function doAction(type) {
            const status = document.getElementById('status');
            const nick = document.getElementById('nick').value.trim();
            const pass = document.getElementById('pass').value.trim();

            if (!nick || !pass) {
                alert("Заполни поля!");
                return;
            }

            status.innerText = "⏳ Соединение...";

            try {
                const supabase = window.supabase.createClient(SB_URL, SB_KEY);
                const fakeEmail = nick.toLowerCase() + "@game.local";

                if (type === 'reg') {
                    const { data, error } = await supabase.auth.signUp({ email: fakeEmail, password: pass });
                    if (error) throw error;

                    if (data.user) {
                        const { error: dbErr } = await supabase.from('users').insert({
                            id: data.user.id,
                            username: nick,
                            email_hidden: fakeEmail
                        });
                        if (dbErr) throw dbErr;
                    }
                    alert("Успех! Теперь нажми ВОЙТИ");
                    status.innerText = "Аккаунт создан.";
                } else {
                    const { data: u, error: uErr } = await supabase.from('users').select('email_hidden').eq('username', nick).single();
                    if (!u || uErr) throw new Error("Ник не найден");

                    const { error: lErr } = await supabase.auth.signInWithPassword({ email: u.email_hidden, password: pass });
                    if (lErr) throw lErr;

                    alert("ТЫ В ИГРЕ!");
                    status.innerText = "Вход выполнен!";
                }
            } catch (err) {
                alert("ОШИБКА: " + err.message);
                status.innerText = "Ошибка: " + err.message;
            }
        }
    </script>
</body>
</html>
