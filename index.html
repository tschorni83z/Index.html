<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSCHORNI GAME ONLINE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --gold: #ffcc00; 
            --gold-dark: #b8860b;
            --bg: #050505; 
            --panel: #121212; 
            --border: #2a2a2a;
            --red: #ff4d4d;
            --green: #00ff88;
        }
        
        body { 
            background: var(--bg); 
            color: #e0e0e0; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            overflow: hidden;
        }

        /* –≠–§–§–ï–ö–¢–ù–´–ô –§–û–ù */
        body::before {
            content: "";
            position: absolute;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,204,0,0.03) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
        }

        /* –§–û–†–ú–ê –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò */
        .auth-container {
            background: var(--panel);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--border);
            width: 340px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 15px rgba(255,204,0,0.05);
            text-align: center;
        }

        .logo {
            font-size: 26px;
            font-weight: 900;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(255,204,0,0.3);
        }

        /* –¢–ê–ë–´ */
        .auth-tabs {
            display: flex;
            background: #000;
            padding: 5px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
        }
        
        .auth-tabs button {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: #666;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .auth-tabs button.active {
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: #000;
            box-shadow: 0 4px 15px rgba(255,204,0,0.2);
        }

        /* –ò–ù–ü–£–¢–´ */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 15px;
            background: #080808;
            border: 1px solid var(--border);
            color: #fff;
            border-radius: 10px;
            box-sizing: border-box;
            outline: none;
            font-size: 15px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 8px rgba(255,204,0,0.1);
        }

        /* –ö–ù–û–ü–ö–ê */
        .btn-main {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: 800;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, filter 0.2s;
        }

        .btn-main:hover { filter: brightness(1.1); }
        .btn-main:active { transform: scale(0.98); }

        #auth-msg {
            font-size: 13px;
            margin-top: 20px;
            min-height: 20px;
            font-weight: 500;
        }

        /* –ì–ï–ô–ú –ò–ù–¢–ï–†–§–ï–ô–° */
        #game-ui { display: none; width: 100%; max-width: 500px; padding: 20px; }
        .game-card {
            background: var(--panel);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--border);
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-container">
            <div class="logo">Tschorni</div>
            
            <div class="auth-tabs">
                <button id="tab-l" class="active" onclick="setMode('login')">–í–•–û–î</button>
                <button id="tab-r" onclick="setMode('reg')">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
            </div>
            
            <div class="input-group">
                <input type="text" id="nick" placeholder="–í–∞—à –Ω–∏–∫–Ω–µ–π–º">
            </div>
            <div class="input-group" id="email-group" style="display:none;">
                <input type="email" id="email" placeholder="Email (–¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è)">
            </div>
            <div class="input-group">
                <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
            </div>
            
            <button class="btn-main" id="btn-auth" onclick="runAuth()">–í–æ–π—Ç–∏ –≤ –∏–≥—Ä—É</button>
            <div id="auth-msg"></div>
        </div>
    </div>

    <div id="game-ui">
        <div class="game-card">
            <h1 id="welcome-msg" style="color:var(--gold); margin-bottom: 30px;"></h1>
            <div style="background:#000; padding:15px; border-radius:12px; margin-bottom:20px; border:1px solid var(--border);">
                üöÄ –°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞. –¢—ã –≤ —Å–µ—Ç–∏!
            </div>
            <button class="btn-main" onclick="location.reload()" style="background: #222; color: #fff; width: 150px;">–í—ã–π—Ç–∏</button>
        </div>
    </div>

    <script>
        const SB_URL = "https://xgnzgapvvulizxtqdyzn.supabase.co"; 
        const SB_KEY = "sb_publishable_DtZvknbQ-Cy2mDqN6G-kfg_yLavMwLT";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        let mode = 'login';

        function setMode(m) {
            mode = m;
            document.getElementById('email-group').style.display = (m === 'reg') ? 'block' : 'none';
            document.getElementById('btn-auth').innerText = (m === 'reg') ? '–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç' : '–í–æ–π—Ç–∏ –≤ –∏–≥—Ä—É';
            document.getElementById('tab-l').className = (m === 'login') ? 'active' : '';
            document.getElementById('tab-r').className = (m === 'reg') ? 'active' : '';
            document.getElementById('auth-msg').innerText = "";
        }

        async function runAuth() {
            const nickVal = document.getElementById('nick').value.trim();
            const emailVal = document.getElementById('email').value.trim();
            const passVal = document.getElementById('pass').value.trim();
            const msg = document.getElementById('auth-msg');

            if(!nickVal || !passVal || (mode === 'reg' && !emailVal)) {
                msg.style.color = var(--red);
                return msg.innerText = "–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø—É—Å—Ç—ã–µ –ø–æ–ª—è";
            }

            msg.style.color = "#888";
            msg.innerText = "–°–≤—è–∑—å —Å –º–∞–≥–∏—á–µ—Å–∫–∏–º —Å–µ—Ä–≤–µ—Ä–æ–º...";

            try {
                if(mode === 'reg') {
                    const { data, error } = await supabase.auth.signUp({
                        email: emailVal,
                        password: passVal,
                        options: { data: { nickname: nickVal } }
                    });
                    if(error) throw error;

                    await supabase.from('users').insert({
                        id: data.user.id,
                        username: nickVal,
                        email_hidden: emailVal,
                        save_data: { username: nickVal, gold: 100, hp: 100 }
                    });

                    msg.style.color = var(--green);
                    msg.innerText = "–ü–∏—Å—å–º–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! –ü—Ä–æ–≤–µ—Ä—å –ø–æ—á—Ç—É.";
                } else {
                    const { data: u, error: uErr } = await supabase.from('users').select('email_hidden').eq('username', nickVal).single();
                    if(!u || uErr) throw new Error("–ì–µ—Ä–æ–π –Ω–µ –Ω–∞–π–¥–µ–Ω");

                    const { data: log, error: logErr } = await supabase.auth.signInWithPassword({
                        email: u.email_hidden,
                        password: passVal
                    });
                    if(logErr) throw logErr;

                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('game-ui').style.display = 'block';
                    document.getElementById('welcome-msg').innerText = "–ü–†–ò–í–ï–¢, " + nickVal.toUpperCase();
                }
            } catch (e) {
                msg.style.color = "#ff4d4d";
                msg.innerText = e.message;
            }
        }
    </script>
</body>
</html>
