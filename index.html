<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TSCHORNI RPG</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #0a0a0a; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; margin: 0; }
        .box { background: #1a1a1a; padding: 25px; border-radius: 15px; border: 1px solid #333; max-width: 400px; margin: 20px auto; }
        h1 { color: #ffcc00; letter-spacing: 2px; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 15px; background: #ffcc00; color: #000; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; margin-top: 10px; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.98); background: #e6b800; }
        .btn-work { background: #222; color: #ffcc00; border: 1px solid #ffcc00; }
        .btn-heal { background: #006633; color: #fff; }
        #status { margin-top: 20px; color: #888; font-size: 14px; }
        .stats-val { font-size: 20px; font-weight: bold; color: #fff; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="auth-screen">
            <h1>TSCHORNI</h1>
            <div class="box">
                <input type="text" id="u_nick" placeholder="–ù–ò–ö–ù–ï–ô–ú">
                <input type="password" id="u_pass" placeholder="–ü–ê–†–û–õ–¨">
                <button class="btn" onclick="play('login')">–í–û–ô–¢–ò</button>
                <button class="btn" onclick="play('reg')" style="background:none; color:#ffcc00; border:1px solid #ffcc00;">–°–û–ó–î–ê–¢–¨ –ì–ï–†–û–Ø</button>
            </div>
            <p id="status">–°—Ç–∞—Ç—É—Å: –ì–æ—Ç–æ–≤ –∫ –∏–≥—Ä–µ</p>
        </div>
    </div>

    <script>
        const S_URL = "https://xgnzgapvvulizxtqdyzn.supabase.co";
        const S_KEY = "sb_publishable_DtZvknbQ-Cy2mDqN6G-kfg_yLavMwLT";
        const sb = window.supabase.createClient(S_URL, S_KEY);

        let curUser = null;
        let curGold = 0;
        let curHP = 0;

        async function play(mode) {
            const status = document.getElementById('status');
            const nick = document.getElementById('u_nick').value.trim();
            const pass = document.getElementById('u_pass').value.trim();

            if (!nick || !pass) return alert("–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!");
            status.innerText = "‚è≥ –°–µ–∫—É–Ω–¥—É...";

            try {
                if (mode === 'reg') {
                    const { error } = await sb.from('users').insert({
                        id: crypto.randomUUID(),
                        username: nick,
                        email_hidden: pass 
                    });
                    if (error) {
                        if (error.message.includes("unique")) throw new Error("–ù–∏–∫ –∑–∞–Ω—è—Ç!");
                        throw error;
                    }
                    alert("–ì–µ—Ä–æ–π —Å–æ–∑–¥–∞–Ω!");
                    status.innerText = "–ì–æ—Ç–æ–≤! –¢–µ–ø–µ—Ä—å –∂–º–∏ –í–û–ô–¢–ò";
                } else {
                    const { data, error } = await sb.from('users').select('*').eq('username', nick).single();
                    if (!data || error) throw new Error("–ì–µ—Ä–æ–π –Ω–µ –Ω–∞–π–¥–µ–Ω!");
                    if (data.email_hidden !== pass) throw new Error("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!");

                    curUser = data.username;
                    curGold = data.gold;
                    curHP = data.hp;
                    showGame();
                }
            } catch (err) {
                alert("–û–®–ò–ë–ö–ê: " + err.message);
                status.innerText = "–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞";
            }
        }

        function showGame() {
            document.getElementById('game-container').innerHTML = `
                <h1 style="margin-top:40px;">–ì–ï–†–û–ô: ${curUser.toUpperCase()}</h1>
                <div class="box">
                    <p>üí∞ –ó–æ–ª–æ—Ç–æ: <span id="g_val" class="stats-val">${curGold}</span></p>
                    <p>‚ù§Ô∏è –ó–¥–æ—Ä–æ–≤—å–µ: <span id="h_val" class="stats-val">${curHP}</span></p>
                </div>
                
                <div style="max-width:400px; margin: 0 auto; padding: 0 20px;">
                    <button class="btn btn-work" onclick="doWork()">–†–ê–ë–û–¢–ê–¢–¨ (+10 üí∞)</button>
                    <button class="btn btn-heal" onclick="doHeal()">–õ–ï–ß–ò–¢–¨–°–Ø (100%)</button>
                    <button class="btn" onclick="location.reload()" style="background:#444; color:#fff; margin-top:40px;">–í–´–ô–¢–ò</button>
                </div>
            `;
        }

        async function save() {
            await sb.from('users').update({ gold: curGold, hp: curHP }).eq('username', curUser);
        }

        window.doWork = async () => {
            curGold += 10;
            document.getElementById('g_val').innerText = curGold;
            await save();
        };

        window.doHeal = async () => {
            if (curHP < 100) {
                curHP = 100;
                document.getElementById('h_val').innerText = curHP;
                await save();
            } else {
                alert("–í—ã —É–∂–µ –∑–¥–æ—Ä–æ–≤—ã!");
            }
        };
    </script>
</body>
</html>
