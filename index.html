<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú–ò–† –¢–¨–ú–´</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #ffcc00; --hp: #ff4444; --st: #00ff88; --bg: #0a0a0a; --box: #151515; }
        body { background: var(--bg); color: #eee; font-family: sans-serif; margin: 0; padding: 5px; user-select: none; }
        .box { background: var(--box); padding: 12px; border-radius: 12px; border: 1px solid #333; max-width: 450px; margin: 8px auto; }
        
        /* –°—Ç–∞—Ç—É—Å—ã */
        .res-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; margin-bottom: 10px; font-size: 11px; }
        .res-item { background: #000; padding: 6px; border-radius: 6px; border: 1px solid #222; text-align: center; color: var(--gold); }
        
        .bar-bg { width: 100%; height: 18px; background: #222; border-radius: 9px; margin: 5px 0; overflow: hidden; border: 1px solid #333; position: relative; }
        .bar-fill { height: 100%; transition: width 0.3s; width: 0%; }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 10px; font-weight: bold; line-height: 18px; color: #fff; z-index: 2; }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å –¥–µ–π—Å—Ç–≤–∏—è */
        #action-box { display: none; margin: 10px 0; }
        .proc-bg { width: 100%; height: 24px; background: #000; border: 1px solid var(--gold); border-radius: 12px; overflow: hidden; position: relative; }
        .proc-fill { height: 100%; background: var(--gold); width: 0%; transition: width 0.1s linear; }
        .proc-text { position: absolute; width: 100%; text-align: center; line-height: 24px; font-size: 12px; color: #000; font-weight: bold; }

        /* –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å */
        .inv-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: 10px; }
        .slot { background: #000; border: 1px solid #444; aspect-ratio: 1/1; border-radius: 6px; font-size: 9px; display: flex; align-items: center; justify-content: center; text-align: center; padding: 2px; }

        .btn { width: 100%; padding: 15px; background: var(--gold); color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 8px; }
        .btn:disabled { background: #333; color: #666; }
        
        .tabs { display: flex; gap: 4px; margin: 10px 0; overflow-x: auto; }
        .tab-btn { flex: 1; min-width: 70px; padding: 12px 5px; background: #1a1a1a; border: 1px solid #333; color: #888; border-radius: 8px; font-size: 11px; }
        .tab-active { background: var(--gold); color: #000; font-weight: bold; }

        #log { background: #000; border: 1px solid #222; padding: 10px; height: 90px; overflow-y: auto; font-size: 12px; color: #aaa; border-radius: 8px; text-align: left; }
    </style>
</head>
<body>

<div id="game-container">
    <h1 style="color: var(--gold); text-align: center;">–ú–ò–† –¢–¨–ú–´</h1>
    <div class="box">
        <input type="text" id="u_nick" placeholder="–ù–ò–ö–ù–ï–ô–ú" style="width:85%; padding:12px; margin-bottom:10px; background:#000; border:1px solid #444; color:#fff; border-radius:8px;">
        <input type="password" id="u_pass" placeholder="–ü–ê–†–û–õ–¨" style="width:85%; padding:12px; margin-bottom:10px; background:#000; border:1px solid #444; color:#fff; border-radius:8px;">
        <button class="btn" onclick="auth('login')">–í–û–ô–¢–ò</button>
        <button class="btn" style="background:none; color:var(--gold); border:1px solid var(--gold);" onclick="auth('reg')">–°–û–ó–î–ê–¢–¨ –ì–ï–†–û–Ø</button>
    </div>
</div>

<script>
    const S_URL = "https://xgnzgapvvulizxtqdyzn.supabase.co";
    const S_KEY = "sb_publishable_DtZvknbQ-Cy2mDqN6G-kfg_yLavMwLT";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    let user, data = {}, isBusy = false, currentTab = 'world', currentLoc = '–õ–∞–≥–µ—Ä—å';

    async function auth(mode) {
        const n = document.getElementById('u_nick').value.trim();
        const p = document.getElementById('u_pass').value.trim();
        if(!n || !p) return;

        if(mode === 'reg') {
            await sb.from('users').insert({ 
                username: n, email_hidden: p, current_hp: 100, stamina: 100, gold: 100, 
                str: 5, vit: 5, agi: 5, int: 5, wood: 0, iron: 0, coal: 0, steel: 0,
                equip: { helmet: "–ù–µ—Ç", body: "–†—É–±–∞—Ö–∞", weapon: "–ö—É–ª–∞–∫–∏", tool: "–ö–∏—Ä–∫–∞" },
                last_seen: new Date().toISOString() 
            });
            alert("–ì–µ—Ä–æ–π —Å–æ–∑–¥–∞–Ω!");
        } else {
            const { data: u } = await sb.from('users').select('*').eq('username', n).single();
            if (u && u.email_hidden === p) {
                user = n; data = u; renderGame();
                setInterval(autoSave, 15000); setInterval(regenTick, 2000);
            }
        }
    }

    function renderGame() {
        const maxHp = 100 + (data.vit * 10);
        const maxSt = 100 + (data.str * 5);
        
        document.getElementById('game-container').innerHTML = `
            <div class="box">
                <div class="res-grid">
                    <div class="res-item">üí∞ ${Math.floor(data.gold)}</div>
                    <div class="res-item">üå≤ ${data.wood||0}</div>
                    <div class="res-item">‚õèÔ∏è ${data.iron||0}</div>
                    <div class="res-item">‚¨õ ${data.coal||0}</div>
                    <div class="res-item">üî± ${data.steel||0}</div>
                    <div class="res-item">‚öîÔ∏è –ê—Ç–∫: ${data.str*2}</div>
                </div>
                <div class="bar-bg">
                    <div class="bar-text">‚ù§Ô∏è HP: ${Math.floor(data.current_hp)} / ${maxHp}</div>
                    <div class="bar-fill" style="width:${(data.current_hp/maxHp)*100}%; background:var(--hp)"></div>
                </div>
                <div class="bar-bg">
                    <div class="bar-text">üîã ST: ${Math.floor(data.stamina)} / ${maxSt}</div>
                    <div class="bar-fill" style="width:${(data.stamina/maxSt)*100}%; background:var(--st)"></div>
                </div>
                <div id="action-box"><div class="proc-bg"><div id="proc-fill" class="proc-fill"></div><div id="proc-text" class="proc-text">0%</div></div></div>
            </div>

            <div class="tabs">
                <button class="tab-btn ${currentTab==='world'?'tab-active':''}" onclick="setTab('world')">–ú–ò–†</button>
                <button class="tab-btn ${currentTab==='mine'?'tab-active':''}" onclick="setTab('mine')">–î–û–ë–´–ß–ê</button>
                <button class="tab-btn ${currentTab==='hero'?'tab-active':''}" onclick="setTab('hero')">–ì–ï–†–û–ô</button>
                <button class="tab-btn ${currentTab==='shop'?'tab-active':''}" onclick="setTab('shop')">–†–´–ù–û–ö</button>
            </div>
            <div id="tab-content">${renderTab()}</div>
            <div id="log">–õ–æ–∫–∞—Ü–∏—è: ${currentLoc}</div>
        `;
    }

    function renderTab() {
        if(currentTab === 'world') return `
            <div class="box">
                <button class="btn" onclick="startAction('travel', '–õ–µ—Å', 5000)">üå≤ –í –õ–ï–° (5—Å)</button>
                <button class="btn" onclick="startAction('travel', '–®–∞—Ö—Ç–∞', 8000)">‚õèÔ∏è –í –®–ê–•–¢–£ (8—Å)</button>
                <button class="btn" style="background:#444; color:#fff;" onclick="startAction('travel', '–õ–∞–≥–µ—Ä—å', 3000)">üõñ –í –õ–ê–ì–ï–†–¨</button>
            </div>`;
        
        if(currentTab === 'mine') {
            if(currentLoc === '–õ–∞–≥–µ—Ä—å') return `<div class="box">–ó–¥–µ—Å—å –Ω–µ—Ç —Ä–µ—Å—É—Ä—Å–æ–≤.</div>`;
            let res = currentLoc === '–õ–µ—Å' ? '–î–µ—Ä–µ–≤–æ' : '–ñ–µ–ª–µ–∑–æ/–£–≥–æ–ª—å';
            return `<div class="box"><button class="btn" onclick="startAction('mine', '${res}', 4000)">–î–û–ë–´–í–ê–¢–¨ ${res} (-20 ST)</button></div>`;
        }

        if(currentTab === 'hero') return `
            <div class="box">
                <h3>–°–ù–ê–†–Ø–ñ–ï–ù–ò–ï</h3>
                <div class="inv-grid">
                    <div class="slot">ü™ñ<br>${data.equip.helmet}</div>
                    <div class="slot">üß•<br>${data.equip.body}</div>
                    <div class="slot">‚öîÔ∏è<br>${data.equip.weapon}</div>
                    <div class="slot">‚õèÔ∏è<br>${data.equip.tool}</div>
                </div>
                <div style="margin-top:10px; font-size:12px; text-align:left;">
                    üí™ –°–∏–ª–∞: ${data.str} | üéØ –õ–æ–≤–∫–æ—Å—Ç—å: ${data.agi}<br>
                    üß† –ò–Ω—Ç–µ–ª–ª–µ–∫—Ç: ${data.int} | ü©∏ –ñ–∏–≤—É—á–µ—Å—Ç—å: ${data.vit}
                </div>
            </div>`;

        return `<div class="box"><h3>–†–´–ù–û–ö</h3><button class="btn" onclick="sellAll()">–ü–†–û–î–ê–¢–¨ –í–°–ï –†–ï–°–£–†–°–´</button></div>`;
    }

    function startAction(type, target, duration) {
        if(isBusy || (type==='mine' && data.stamina < 20)) return;
        isBusy = true; renderGame();
        document.getElementById('action-box').style.display = 'block';
        let start = Date.now();
        let eventOnce = false;

        let interval = setInterval(() => {
            let elapsed = Date.now() - start;
            let percent = Math.min(100, Math.floor((elapsed / duration) * 100));
            document.getElementById('proc-fill').style.width = percent + '%';
            document.getElementById('proc-text').innerText = percent + '%';

            if(percent >= 50 && !eventOnce) {
                eventOnce = true;
                if(Math.random() < 0.3) handleEvent(type);
            }

            if(elapsed >= duration) {
                clearInterval(interval);
                finishAction(type, target);
            }
        }, 100);
    }

    function handleEvent(type) {
        if(type === 'travel') {
            const dmg = Math.max(5, 20 - data.agi);
            data.current_hp -= dmg;
            addLog(`‚öîÔ∏è –ù–∞–ø–∞–¥–µ–Ω–∏–µ –º–æ–±–∞! –ü–æ–ª—É—á–µ–Ω–æ ${dmg} —É—Ä–æ–Ω–∞.`, 'red');
        } else {
            if(Math.random() < 0.5) {
                data.coal = (data.coal || 0) + 1;
                addLog("üíé –ù–∞–π–¥–µ–Ω–æ –Ω–µ–º–Ω–æ–≥–æ —É–≥–ª—è!", "green");
            }
        }
        renderGame();
    }

    async function finishAction(type, target) {
        isBusy = false;
        document.getElementById('action-box').style.display = 'none';
        if(type === 'travel') currentLoc = target;
        else {
            data.stamina -= 20;
            let key = currentLoc === '–õ–µ—Å' ? 'wood' : 'iron';
            let bonus = (Math.random()*100 < data.int*2) ? 2 : 1;
            data[key] = (data[key] || 0) + bonus;
            addLog(`‚úÖ –î–æ–±—ã—Ç–æ: ${target} +${bonus}`);
        }
        renderGame();
    }

    async function sellAll() {
        let money = (data.wood*2) + (data.iron*10) + (data.coal*5);
        data.gold += money; data.wood = 0; data.iron = 0; data.coal = 0;
        renderGame(); addLog(`üí∞ –ü—Ä–æ–¥–∞–Ω–æ –Ω–∞ ${money} –∑–æ–ª–æ—Ç–∞!`);
    }

    function regenTick() {
        if(isBusy) return;
        const mHp = 100 + (data.vit*10); const mSt = 100 + (data.str*5);
        if(data.current_hp < mHp) data.current_hp = Math.min(mHp, data.current_hp + 0.5);
        if(data.stamina < mSt) data.stamina = Math.min(mSt, data.stamina + 1);
        renderGame();
    }

    async function autoSave() {
        if(!user) return;
        data.last_seen = new Date().toISOString();
        await sb.from('users').update(data).eq('username', user);
    }

    function addLog(m, c) {
        const l = document.getElementById('log');
        l.innerHTML = `<span style="color:${c||'#aaa'}">> ${m}</span><br>` + l.innerHTML;
    }
    
    function setTab(t) { if(!isBusy) { currentTab = t; renderGame(); } }
    window.onload = async () => {
        const n = localStorage.getItem('rpg_user'), p = localStorage.getItem('rpg_pass');
        if(n && p) auth('login');
    };
</script>
</body>
</html>
