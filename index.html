<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú–ò–† –¢–¨–ú–´: ONLINE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #ffcc00; --hp: #ff4444; --st: #00ff88; --bg: #0a0a0a; --box: #151515; }
        body { background: var(--bg); color: #eee; font-family: sans-serif; margin: 0; padding: 5px; user-select: none; }
        .box { background: var(--box); padding: 10px; border-radius: 12px; border: 1px solid #333; max-width: 500px; margin: 5px auto; }
        
        .res-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; margin-bottom: 8px; font-size: 11px; }
        .res-item { background: #000; padding: 5px; border-radius: 6px; border: 1px solid #222; text-align: center; color: var(--gold); }
        
        .bar-bg { width: 100%; height: 16px; background: #222; border-radius: 8px; margin: 4px 0; overflow: hidden; border: 1px solid #333; position: relative; }
        .bar-fill { height: 100%; transition: width 0.3s; width: 0%; }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 10px; font-weight: bold; line-height: 16px; color: #fff; z-index: 2; }

        #action-box { display: none; margin: 10px 0; }
        .proc-bg { width: 100%; height: 20px; background: #000; border: 1px solid var(--gold); border-radius: 10px; overflow: hidden; position: relative; }
        .proc-fill { height: 100%; background: var(--gold); width: 0%; }
        .proc-text { position: absolute; width: 100%; text-align: center; line-height: 20px; font-size: 11px; color: #000; font-weight: bold; }

        .chat-container { display: flex; gap: 5px; height: 150px; margin-top: 10px; }
        .online-list { width: 90px; background: #000; border: 1px solid #333; border-radius: 8px; font-size: 10px; padding: 5px; overflow-y: auto; color: #00ff88; text-align: left; }
        .chat-box { flex: 1; background: #000; border: 1px solid #333; border-radius: 8px; display: flex; flex-direction: column; }
        #chat-msgs { flex: 1; overflow-y: auto; padding: 5px; font-size: 11px; text-align: left; }
        .chat-input-area { display: flex; border-top: 1px solid #333; }
        #chat-in { flex: 1; background: none; border: none; color: #fff; padding: 6px; font-size: 12px; }

        .btn { width: 100%; padding: 12px; background: var(--gold); color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 5px; font-size: 12px; }
        .btn:disabled { background: #333; color: #666; }
        .tabs { display: flex; gap: 4px; margin: 10px 0; }
        .tab-btn { flex: 1; padding: 10px 2px; background: #1a1a1a; border: 1px solid #333; color: #888; border-radius: 8px; font-size: 11px; cursor: pointer; }
        .tab-active { background: var(--gold); color: #000; font-weight: bold; }

        #log { background: #000; border: 1px solid #222; padding: 8px; height: 80px; overflow-y: auto; font-size: 11px; color: #aaa; border-radius: 8px; text-align: left; margin-top: 10px; }
        .time { color: #555; margin-right: 5px; }
        .inv-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        .slot { background: #000; border: 1px solid #444; aspect-ratio: 1/1; border-radius: 6px; font-size: 9px; display: flex; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body>

<div id="game-container">
    <h1 style="color: var(--gold); text-align: center;">–ú–ò–† –¢–¨–ú–´</h1>
    <div class="box">
        <input type="text" id="u_nick" placeholder="–ù–ò–ö–ù–ï–ô–ú" style="width:85%; padding:12px; margin-bottom:10px; background:#000; border:1px solid #444; color:#fff; border-radius:8px;">
        <input type="password" id="u_pass" placeholder="–ü–ê–†–û–õ–¨" style="width:85%; padding:12px; margin-bottom:10px; background:#000; border:1px solid #444; color:#fff; border-radius:8px;">
        <button class="btn" onclick="auth('login')">–í–û–ô–¢–ò</button>
        <button class="btn" style="background:none; color:var(--gold); border:1px solid var(--gold);" onclick="auth('reg')">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
    </div>
</div>

<script>
    const S_URL = "https://xgnzgapvvulizxtqdyzn.supabase.co";
    const S_KEY = "sb_publishable_DtZvknbQ-Cy2mDqN6G-kfg_yLavMwLT";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    let user, data = {}, isBusy = false, currentTab = 'world', currentLoc = '–õ–∞–≥–µ—Ä—å';

    async function auth(mode) {
        const n = document.getElementById('u_nick').value.trim();
        const p = document.getElementById('u_pass').value.trim();
        if(!n || !p) return;
        if(mode === 'reg') {
            await sb.from('users').insert({ 
                username: n, email_hidden: p, current_hp: 100, stamina: 100, gold: 100, 
                str: 5, vit: 5, agi: 5, int: 5, wood: 0, iron: 0, coal: 0,
                equip: { helmet: "–ù–µ—Ç", body: "–¢–∫–∞–Ω—å", weapon: "–ö—É–ª–∞–∫–∏", tool: "–ö–∏—Ä–∫–∞" },
                location: '–õ–∞–≥–µ—Ä—å', last_seen: new Date().toISOString() 
            });
            alert("–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞!");
        } else {
            const { data: u } = await sb.from('users').select('*').eq('username', n).single();
            if (u && u.email_hidden === p) {
                user = n; data = u; 
                renderGame();
                initChat();
                setInterval(autoSave, 10000); 
                setInterval(regenTick, 2000);
                setInterval(updateOnline, 5000);
            } else alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞!");
        }
    }

    function renderGame() {
        if(!user) return;
        // –ó–∞—â–∏—Ç–∞ –æ—Ç NaN: –µ—Å–ª–∏ –∑–Ω–∞—á–µ–Ω–∏—è –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç, —Å—Ç–∞–≤–∏–º –±–∞–∑—É
        const curSt = Number(data.stamina) || 0;
        const maxSt = 100 + ((Number(data.str) || 5) * 5);
        const curHp = Number(data.current_hp) || 0;
        const maxHp = 100 + ((Number(data.vit) || 5) * 10);

        document.getElementById('game-container').innerHTML = `
            <div class="box">
                <div class="res-grid">
                    <div class="res-item">üí∞ ${Math.floor(data.gold || 0)}</div>
                    <div class="res-item">üå≤ ${data.wood||0}</div>
                    <div class="res-item">‚õèÔ∏è ${data.iron||0}</div>
                    <div class="res-item">‚¨õ ${data.coal||0}</div>
                    <div class="res-item">üìç ${currentLoc}</div>
                </div>
                <div class="bar-bg"><div class="bar-text">‚ù§Ô∏è HP: ${Math.floor(curHp)} / ${maxHp}</div><div class="bar-fill" style="width:${(curHp/maxHp)*100}%; background:var(--hp)"></div></div>
                <div class="bar-bg"><div class="bar-text">üîã ST: ${Math.floor(curSt)} / ${maxSt}</div><div class="bar-fill" style="width:${(curSt/maxSt)*100}%; background:var(--st)"></div></div>
                <div id="action-box"><div class="proc-bg"><div id="proc-fill" class="proc-fill"></div><div id="proc-text" class="proc-text">0%</div></div></div>
            </div>

            <div class="tabs">
                <button class="tab-btn ${currentTab==='world'?'tab-active':''}" onclick="setTab('world')">–ú–ò–†</button>
                <button class="tab-btn ${currentTab==='mine'?'tab-active':''}" onclick="setTab('mine')">–î–û–ë–´–ß–ê</button>
                <button class="tab-btn ${currentTab==='hero'?'tab-active':''}" onclick="setTab('hero')">–ì–ï–†–û–ô</button>
                <button class="tab-btn ${currentTab==='shop'?'tab-active':''}" onclick="setTab('shop')">–†–´–ù–û–ö</button>
            </div>
            <div id="tab-content">${renderTabContent()}</div>

            <div class="box chat-container">
                <div class="online-list" id="online-list">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <div class="chat-box">
                    <div id="chat-msgs"></div>
                    <div class="chat-input-area">
                        <input type="text" id="chat-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ –∏–ª–∏ /pay –Ω–∏–∫ —Å—É–º–º–∞" onkeypress="if(event.key==='Enter') sendChat()">
                    </div>
                </div>
            </div>
            <div id="log"></div>
        `;
    }

    function renderTabContent() {
        if(currentTab === 'world') return `
            <div class="box">
                <button class="btn" onclick="startAction('travel', '–õ–µ—Å', 5000)">üå≤ –í –õ–ï–° (5—Å)</button>
                <button class="btn" onclick="startAction('travel', '–®–∞—Ö—Ç–∞', 8000)">‚õèÔ∏è –í –®–ê–•–¢–£ (8—Å)</button>
                <button class="btn" style="background:#444; color:#fff;" onclick="startAction('travel', '–õ–∞–≥–µ—Ä—å', 3000)">üõñ –í –õ–ê–ì–ï–†–¨</button>
            </div>`;
        if(currentTab === 'mine') return `
            <div class="box">
                ${currentLoc==='–õ–∞–≥–µ—Ä—å'?'<p>–ó–¥–µ—Å—å –ø—É—Å—Ç–æ.</p>':`<button class="btn" onclick="startAction('mine', '${currentLoc}', 4000)">–î–û–ë–´–í–ê–¢–¨ (-20 ST)</button>`}
            </div>`;
        if(currentTab === 'hero') return `
            <div class="box">
                <div class="inv-grid">
                    <div class="slot">ü™ñ<br>${data.equip?.helmet || '–ù–µ—Ç'}</div>
                    <div class="slot">üß•<br>${data.equip?.body || '–¢–∫–∞–Ω—å'}</div>
                    <div class="slot">‚öîÔ∏è<br>${data.equip?.weapon || '–ö—É–ª–∞–∫–∏'}</div>
                    <div class="slot">‚õèÔ∏è<br>${data.equip?.tool || '–ö–∏—Ä–∫–∞'}</div>
                </div>
                <div style="font-size:12px; margin-top:10px; text-align:left; line-height:1.6;">
                    üí™ –°–ò–õ: ${data.str||5} | üéØ –õ–û–í: ${data.agi||5}<br>
                    üß† –ò–ù–¢: ${data.int||5} | ü©∏ –ñ–ò–í: ${data.vit||5}
                </div>
            </div>`;
        if(currentTab === 'shop') return `
            <div class="box">
                <button class="btn" onclick="sellItem('wood', 3)">–ü—Ä–æ–¥–∞—Ç—å –î–µ—Ä–µ–≤–æ (3üí∞)</button>
                <button class="btn" onclick="sellItem('iron', 10)">–ü—Ä–æ–¥–∞—Ç—å –ñ–µ–ª–µ–∑–æ (10üí∞)</button>
                <button class="btn" onclick="buyItem('hp', 50)">–ó–µ–ª—å–µ HP (50üí∞)</button>
            </div>`;
    }

    function startAction(type, target, duration) {
        if(isBusy || (type==='mine' && data.stamina < 20)) return;
        isBusy = true; renderGame();
        document.getElementById('action-box').style.display = 'block';
        let start = Date.now();
        let interval = setInterval(() => {
            let elapsed = Date.now() - start;
            let percent = Math.min(100, Math.floor((elapsed / duration) * 100));
            document.getElementById('proc-fill').style.width = percent + '%';
            document.getElementById('proc-text').innerText = percent + '%';
            if(elapsed >= duration) {
                clearInterval(interval);
                isBusy = false;
                document.getElementById('action-box').style.display = 'none';
                if(type === 'travel') { currentLoc = target; addLog(`–ü—Ä–∏–±—ã–ª –≤ ${target}`); }
                else { 
                    data.stamina -= 20; 
                    let key = currentLoc === '–õ–µ—Å' ? 'wood' : 'iron';
                    data[key] = (data[key]||0) + 1;
                    addLog(`–î–æ–±—ã—Ç–æ: ${key} +1`);
                }
                renderGame();
            }
        }, 100);
    }

    async function initChat() {
        sb.channel('chat').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, p => showMsg(p.new)).subscribe();
        const { data: msgs } = await sb.from('messages').select('*').order('created_at', { ascending: false }).limit(15);
        if(msgs) msgs.reverse().forEach(showMsg);
    }

    async function sendChat() {
        const inp = document.getElementById('chat-in');
        const val = inp.value.trim();
        if(!val) return;
        
        if(val.startsWith('/pay ')) {
            const parts = val.split(' ');
            const target = parts[1];
            const amount = parseInt(parts[2]);
            if(target && amount > 0 && data.gold >= amount) {
                data.gold -= amount;
                await sb.from('users').update({ gold: data.gold }).eq('username', user);
                const { data: tData } = await sb.from('users').select('gold').eq('username', target).single();
                if(tData) {
                    await sb.from('users').update({ gold: tData.gold + amount }).eq('username', target);
                    await sb.from('messages').insert({ user: '–°–ò–°–¢–ï–ú–ê', text: `${user} –ø–µ—Ä–µ–¥–∞–ª ${amount}üí∞ –∏–≥—Ä–æ–∫—É ${target}`, loc: '–ú–∏—Ä' });
                }
            }
        } else {
            await sb.from('messages').insert({ user: user, text: val, loc: currentLoc });
        }
        inp.value = '';
    }

    function showMsg(m) {
        const box = document.getElementById('chat-msgs');
        if(!box) return;
        const time = new Date(m.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        box.innerHTML += `<div><span class="time">${time}</span><b>${m.user}:</b> ${m.text}</div>`;
        box.scrollTop = box.scrollHeight;
    }

    async function updateOnline() {
        const { data: users } = await sb.from('users').select('username, location, last_seen');
        const list = document.getElementById('online-list');
        if(!list) return;
        const now = new Date();
        const local = users.filter(u => u.location === currentLoc && (now - new Date(u.last_seen)) < 40000);
        list.innerHTML = `<b>–û–ù–õ–ê–ô–ù:</b><br>` + local.map(u => (u.username === user ? `<u>${u.username}</u>` : u.username)).join('<br>');
    }

    function addLog(m) {
        const l = document.getElementById('log');
        if(!l) return;
        l.innerHTML = `<div><span class="time">[${new Date().toLocaleTimeString()}]</span> ${m}</div>` + l.innerHTML;
    }

    function regenTick() {
        if(isBusy) return;
        const mHp = 100 + ((data.vit||5)*10); 
        const mSt = 100 + ((data.str||5)*5);
        if(data.current_hp < mHp) data.current_hp = Math.min(mHp, (data.current_hp||0) + 0.6);
        if(data.stamina < mSt) data.stamina = Math.min(mSt, (data.stamina||0) + 1.2);
        renderGame();
    }

    async function autoSave() {
        if(!user) return;
        data.location = currentLoc;
        data.last_seen = new Date().toISOString();
        await sb.from('users').update(data).eq('username', user);
    }

    function setTab(t) { currentTab = t; renderGame(); updateOnline(); }
    async function sellItem(k, p) { if(data[k]>0){ data[k]--; data.gold+=p; addLog(`–ü—Ä–æ–¥–∞–Ω–æ ${k} –∑–∞ ${p}üí∞`); renderGame(); } }
    async function buyItem(t, c) { if(data.gold>=c){ data.gold-=c; data.current_hp=Math.min(100+(data.vit||5)*10, data.current_hp+30); renderGame(); } }
</script>
</body>
</html>
