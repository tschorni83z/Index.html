<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TSCHORNI RPG</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #ffcc00; --bg: #0a0a0a; --panel: #1a1a1a; --border: #333; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; text-align: center; }
        .box { background: var(--panel); padding: 25px; border-radius: 15px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: var(--gold); letter-spacing: 5px; text-transform: uppercase; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; }
        input:focus { border-color: var(--gold); }
        .btn { width: 100%; padding: 15px; background: var(--gold); color: #000; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .btn:disabled { background: #555; cursor: not-allowed; }
        .btn-reg { background: none; color: var(--gold); border: 1px solid var(--gold); }
        #status { margin-top: 20px; font-size: 14px; color: #888; min-height: 40px; }
        #game-ui { display: none; }
    </style>
</head>
<body>

    <div id="auth-screen" class="container">

            <button class="btn" id="login-btn" onclick="handleAuth('login')">–í–æ–π—Ç–∏</button>
            <button class="btn btn-reg" id="reg-btn" onclick="handleAuth('reg')">–°–æ–∑–¥–∞—Ç—å –≥–µ—Ä–æ—è</button>
        </div>
        <div id="status">–°–∏—Å—Ç–µ–º–∞: –ì–æ—Ç–æ–≤–∞ –∫ —Ä–∞–±–æ—Ç–µ</div>
    </div>

    <div id="game-ui" class="container">
        <h1 style="margin-top: 50px;">–ú–∏—Ä Tschorni</h1>
        <div class="box">
            <h2 id="player-name" style="color: var(--gold);"></h2>
            <p>–í—ã —É—Å–ø–µ—à–Ω–æ –≤–æ—à–ª–∏ –≤ –∏–≥—Ä—É. –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –∞–∫—Ç–∏–≤–Ω–∞.</p>
            <div style="background: #000; padding: 15px; border-radius: 10px; margin: 20px 0; border: 1px id #333;">
                üí∞ –ó–æ–ª–æ—Ç–æ: 100 | ‚ù§Ô∏è HP: 100
            </div>
            <button class="btn" style="background:#444; color:#fff;" onclick="location.reload()">–í—ã–π—Ç–∏</button>
        </div>
    </div>

    <script>
        const SB_URL = "https://xgnzgapvvulizxtqdyzn.supabase.co"; 
        const SB_KEY = "sb_publishable_DtZvknbQ-Cy2mDqN6G-kfg_yLavMwLT";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        async function handleAuth(type) {
            const status = document.getElementById('status');
            const loginBtn = document.getElementById('login-btn');
            const regBtn = document.getElementById('reg-btn');
            
            const nick = document.getElementById('nick').value.trim();
            const pass = document.getElementById('pass').value.trim();

            if (!nick || !pass) {
                alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!");
                return;
            }

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ –æ—Ç —Å–ø–∞–º–∞
            loginBtn.disabled = true;
            regBtn.disabled = true;
            status.innerText = "‚è≥ –°–≤—è–∑—å —Å —Å–µ—Ä–≤–µ—Ä–æ–º...";
            status.style.color = "var(--gold)";

            const fakeEmail = nick.toLowerCase() + "@tschorni-app.com";

            try {
                if (type === 'reg') {
                    // –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø
                    const { data, error } = await supabase.auth.signUp({ 
                        email: fakeEmail, 
                        password: pass 
                    });

                    if (error) {
                        if (error.message.includes("rate limit")) throw new Error("–°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –ø–æ–ø—ã—Ç–æ–∫! –ü–æ–¥–æ–∂–¥–∏ 10 –º–∏–Ω—É—Ç.");
                        throw error;
                    }

                    if (data.user) {
                        const { error: dbErr } = await supabase.from('users').insert({
                            id: data.user.id,
                            username: nick,
                            email_hidden: fakeEmail,
                            save_data: { gold: 100, hp: 100 }
                        });
                        if (dbErr) throw dbErr;
                    }

                    alert("–ì–µ—Ä–æ–π —Å–æ–∑–¥–∞–Ω! –¢–µ–ø–µ—Ä—å –Ω–∞–∂–º–∏ –í–û–ô–¢–ò.");
                    status.innerText = "–ê–∫–∫–∞—É–Ω—Ç –≥–æ—Ç–æ–≤. –¢–µ–ø–µ—Ä—å –≤—Ö–æ–¥–∏.";
                    status.style.color = "#00ff88";

                } else {
                    // –í–•–û–î
                    const { data: userRow, error: uErr } = await supabase.from('users')
                        .select('email_hidden')
                        .eq('username', nick)
                        .single();

                    if (!userRow || uErr) throw new Error("–ù–∏–∫–Ω–µ–π–º –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å –±—É–∫–≤—ã!");

                    const { error: lErr } = await supabase.auth.signInWithPassword({ 
                        email: userRow.email_hidden, 
                        password: pass 
                    });
                    
                    if (lErr) throw lErr;

                    // –ü–ï–†–ï–•–û–î –í –ò–ì–†–£
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('game-ui').style.display = 'block';
                    document.getElementById('player-name').innerText = nick.toUpperCase();
                }
            } catch (err) {
                alert("–û–®–ò–ë–ö–ê: " + err.message);
                status.innerText = "–û—à–∏–±–∫–∞: " + err.message;
                status.style.color = "#ff4d4d";

                setTimeout(() => {
                    loginBtn.disabled = false;
                    regBtn.disabled = false;
                }, 5000);
            }
        }
    </script>
</body>
</html>
