<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSCHORNI GAME</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #f1c40f; --bg: #0d0d0d; --panel: #1a1a1a; --border: #333; }
        body { background: var(--bg); color: #ddd; font-family: sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        .auth-form { background: var(--panel); padding: 25px; border-radius: 12px; border: 2px solid var(--gold); width: 320px; }
        .auth-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .auth-tabs button { flex: 1; padding: 10px; background: #222; border: 1px solid #444; color: #888; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .auth-tabs button.active { background: var(--gold); color: #000; border: none; }

        input { width: 100%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 6px; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 14px; background: var(--gold); color: #000; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        #auth-msg { font-size: 12px; text-align: center; margin-top: 10px; min-height: 20px; }
        
        #game-ui { display: none; text-align: center; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-form">
            <h2 style="text-align:center; color:var(--gold);">TSCHORNI GAME</h2>
            
            <div class="auth-tabs">
                <button id="btn-tab-login" class="active" onclick="toggleMode('login')">ВХОД</button>
                <button id="btn-tab-reg" onclick="toggleMode('reg')">РЕГИСТРАЦИЯ</button>
            </div>
            
            <input type="text" id="inp-nick" placeholder="Никнейм">
            <input type="email" id="inp-email" placeholder="Электронная почта" style="display:none;">
            <input type="password" id="inp-pass" placeholder="Пароль">
            
            <button class="btn-main" id="main-btn" onclick="submitAuth()">ВОЙТИ</button>
            <div id="auth-msg"></div>
        </div>
    </div>

    <div id="game-ui">
        <h1 style="color:var(--gold);">ВЫ В ИГРЕ!</h1>
        <p id="player-name"></p>
        <button class="btn-main" onclick="location.reload()">ВЫЙТИ</button>
    </div>

    <script>
        const SB_URL = "https://xgnzgapvvulizxtqdyzn.supabase.co"; 
        const SB_KEY = "sb_publishable_DtZvknbQ-Cy2mDqN6G-kfg_yLavMwLT";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        let currentMode = 'login';

        // ЭТА ФУНКЦИЯ ОТВЕЧАЕТ ЗА ПОЯВЛЕНИЕ EMAIL
        function toggleMode(mode) {
            currentMode = mode;
            const emailField = document.getElementById('inp-email');
            const mainBtn = document.getElementById('main-btn');
            const tabLogin = document.getElementById('btn-tab-login');
            const tabReg = document.getElementById('btn-tab-reg');

            if (mode === 'reg') {
                emailField.style.display = 'block'; // ПОКАЗАТЬ EMAIL
                mainBtn.innerText = 'ЗАРЕГИСТРИРОВАТЬСЯ';
                tabReg.classList.add('active');
                tabLogin.classList.remove('active');
            } else {
                emailField.style.display = 'none'; // СКРЫТЬ EMAIL
                mainBtn.innerText = 'ВОЙТИ';
                tabLogin.classList.add('active');
                tabReg.classList.remove('active');
            }
        }

        async function submitAuth() {
            const nick = document.getElementById('inp-nick').value.trim();
            const email = document.getElementById('inp-email').value.trim();
            const pass = document.getElementById('inp-pass').value.trim();
            const msg = document.getElementById('auth-msg');

            msg.innerText = "Загрузка...";
            msg.style.color = "#fff";

            try {
                if (currentMode === 'reg') {
                    // РЕГИСТРАЦИЯ
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: pass,
                        options: { data: { nickname: nick } }
                    });
                    if (error) throw error;

                    // Сохраняем ник в таблицу
                    await supabase.from('users').insert({
                        id: data.user.id,
                        username: nick,
                        email_hidden: email,
                        save_data: { username: nick, hp: 100, gold: 100 }
                    });

                    msg.style.color = "lightgreen";
                    msg.innerText = "Письмо отправлено! Подтверди Email и заходи.";
                } else {
                    // ВХОД
                    const { data: uData } = await supabase.from('users').select('email_hidden').eq('username', nick).single();
                    if (!uData) throw new Error("Ник не найден");

                    const { data: logData, error: logErr } = await supabase.auth.signInWithPassword({
                        email: uData.email_hidden,
                        password: pass
                    });
                    if (logErr) throw logErr;

                    // Успешный вход
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('game-ui').style.display = 'block';
                    document.getElementById('player-name').innerText = "Привет, " + nick;
                }
            } catch (e) {
                msg.style.color = "orange";
                msg.innerText = e.message;
            }
        }
    </script>
</body>
</html>
