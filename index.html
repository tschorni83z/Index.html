<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSCHORNI MOBILE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #0a0a0a; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
        .box { background: #1a1a1a; padding: 25px; border-radius: 15px; border: 1px solid #333; max-width: 400px; margin: 0 auto; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 15px; background: #ffcc00; color: #000; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; margin-top: 10px; }
        #st { margin-top: 20px; color: #888; }
    </style>
</head>
<body>

    <h2>TSCHORNI RPG</h2>
    <div class="box">
        <input type="text" id="u_nick" placeholder="НИКНЕЙМ">
        <input type="password" id="u_pass" placeholder="ПАРОЛЬ">
        <button class="btn" onclick="play('login')">ВОЙТИ</button>
        <button class="btn" onclick="play('reg')" style="background:none; color:#ffcc00; border:1px solid #ffcc00;">СОЗДАТЬ ГЕРОЯ</button>
    </div>
    <p id="st">Статус: Готов к игре</p>

    <script>
        const S_URL = "https://xgnzgapvvulizxtqdyzn.supabase.co";
        const S_KEY = "sb_publishable_DtZvknbQ-Cy2mDqN6G-kfg_yLavMwLT";
        const sb = window.supabase.createClient(S_URL, S_KEY);

        async function play(mode) {
            const status = document.getElementById('st');
            const nick = document.getElementById('u_nick').value.trim();
            const pass = document.getElementById('u_pass').value.trim();

            if (!nick || !pass) return alert("Введите данные!");
            status.innerText = "⏳ Обработка...";

            try {
                if (mode === 'reg') {
                    // РЕГИСТРАЦИЯ: Просто пишем в таблицу users
                    const { error } = await sb.from('users').insert({
                        id: crypto.randomUUID(), // Создаем случайный ID
                        username: nick,
                        email_hidden: pass // Временно используем это поле для пароля или проверки
                    });

                    if (error) {
                        if (error.message.includes("unique")) throw new Error("Этот ник уже занят!");
                        throw error;
                    }
                    alert("Герой " + nick + " успешно создан!");
                    status.innerText = "Герой готов! Теперь жми ВОЙТИ";
                } else {
                    // ВХОД: Ищем ник и проверяем "пароль"
                    const { data, error } = await sb.from('users').select('*').eq('username', nick).single();
                    
                    if (!data || error) throw new Error("Герой не найден!");
                    if (data.email_hidden !== pass) throw new Error("Неверный пароль!");

                    alert("ДОБРО ПОЖАЛОВАТЬ, " + nick + "!");
                    document.body.innerHTML = `<h1 style="color:#ffcc00; margin-top:100px;">ГЕРОЙ: ${nick.toUpperCase()}</h1>
                    <div class="box"><p>Золото: ${data.gold}</p><p>HP: ${data.hp}</p></div>
                    <button class="btn" onclick="location.reload()" style="width:200px; margin-top:20px;">ВЫЙТИ</button>`;
                }
            } catch (err) {
                alert("ОШИБКА: " + err.message);
                status.innerText = "Попробуй еще раз";
            }
        }
    </script>
</body>
</html>
