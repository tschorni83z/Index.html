<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TSCHORNI GAME ONLINE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #f1c40f; --bg: #0d0d0d; --panel: #1a1a1a; --red: #e74c3c; --green: #2ecc71; --border: #333; }
        body { background: var(--bg); color: #ddd; font-family: 'Verdana', sans-serif; margin: 0; padding-bottom: 80px; }
        
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .auth-form { background: var(--panel); padding: 25px; border-radius: 12px; border: 2px solid var(--gold); width: 100%; max-width: 320px; box-shadow: 0 0 15px rgba(241,196,15,0.1); }
        .auth-form h2 { color: var(--gold); text-align: center; margin-bottom: 20px; text-transform: uppercase; font-size: 20px; }
        
        .auth-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .auth-tabs button { flex: 1; background: #111; border: 1px solid #444; color: #888; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .auth-tabs button.active { background: var(--gold); color: #000; border-color: var(--gold); }

        .auth-form input { width: 100%; padding: 14px; margin: 8px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        .auth-form input:focus { border-color: var(--gold); outline: none; }

        .btn-main { width: 100%; padding: 15px; background: var(--gold); color: #000; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 15px; text-transform: uppercase; font-size: 14px; }
        .btn-main:disabled { opacity: 0.5; }

        #auth-msg { font-size: 12px; text-align: center; margin-top: 15px; min-height: 20px; line-height: 1.4; }

        /* –ò–≥—Ä–∞ */
        #game-ui { display: none; }
        .header { background: #000; padding: 10px; border-bottom: 2px solid var(--border); }
        .bar-bg { height: 14px; background: #222; border-radius: 7px; overflow: hidden; margin: 5px 0; position: relative; border: 1px solid #333; }
        .fill { height: 100%; transition: 0.4s; width: 0%; }
        .bar-txt { position: absolute; width: 100%; text-align: center; font-size: 10px; line-height: 14px; color: #fff; z-index: 2; font-weight: bold; }
        #log { height: 120px; overflow-y: auto; background: #000; padding: 10px; font-size: 12px; border: 1px solid var(--border); margin: 10px; color: #0f0; font-family: monospace; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-form">
            <h2>Tschorni Game</h2>
            <div class="auth-tabs">
                <button id="tab-login" class="active" onclick="setAuthMode('login')">–í–•–û–î</button>
                <button id="tab-reg" onclick="setAuthMode('reg')">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
            </div>
            
            <div id="inputs">
                <input type="text" id="auth-nick" placeholder="–ù–∏–∫–Ω–µ–π–º">
                <input type="email" id="auth-email" placeholder="–í–∞—à Email" style="display:none;">
                <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            </div>
            
            <button class="btn-main" onclick="handleAuth()" id="auth-btn">–í–û–ô–¢–ò</button>
            <div id="auth-msg"></div>
        </div>
    </div>

    <div id="game-ui">
        <div class="header">
            <div style="display:flex; justify-content:space-between; padding:5px; color:var(--gold);">
                <b id="ui-nick">---</b>
                <b>üí∞ <span id="gold">0</span></b>
            </div>
            <div class="bar-bg"><div class="bar-txt">‚ù§Ô∏è HP: <span id="hp-val">0/100</span></div><div id="hp-fill" class="fill" style="background:var(--green)"></div></div>
        </div>
        <div id="log"></div>
        <div style="padding:20px; text-align:center;">
            <button class="btn-main" onclick="logout()" style="background:#222; color:#fff;">–í–´–ô–¢–ò</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase
        const SB_URL = "https://xgnzgapvvulizxtqdyzn.supabase.co"; 
        const SB_KEY = "sb_publishable_DtZvknbQ-Cy2mDqN6G-kfg_yLavMwLT";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        let authMode = 'login';

        // --- –ò–°–ü–†–ê–í–õ–ï–ù–ù–û–ï –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –í–ö–õ–ê–î–û–ö ---
        function setAuthMode(mode) {
            authMode = mode;
            
            // –ö–Ω–æ–ø–∫–∏ –≤–∫–ª–∞–¥–æ–∫
            const tLogin = document.getElementById('tab-login');
            const tReg = document.getElementById('tab-reg');
            const emailInput = document.getElementById('auth-email');
            const authBtn = document.getElementById('auth-btn');
            const msg = document.getElementById('auth-msg');

            msg.innerText = ""; // –û—á–∏—Å—Ç–∫–∞ –æ—à–∏–±–æ–∫ –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏

            if (mode === 'reg') {
                tReg.classList.add('active');
                tLogin.classList.remove('active');
                emailInput.style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º Email
                authBtn.innerText = '–ó–ê–†–ï–ì–ò–°–¢–†–ò–†–û–í–ê–¢–¨–°–Ø';
            } else {
                tLogin.classList.add('active');
                tReg.classList.remove('active');
                emailInput.style.display = 'none'; // –ü—Ä—è—á–µ–º Email
                authBtn.innerText = '–í–û–ô–¢–ò';
            }
        }

        async function handleAuth() {
            const nick = document.getElementById('auth-nick').value.trim();
            const email = document.getElementById('auth-email').value.trim();
            const pass = document.getElementById('auth-pass').value.trim();
            const msg = document.getElementById('auth-msg');
            const btn = document.getElementById('auth-btn');

            if (!nick || !pass || (authMode === 'reg' && !email)) {
                msg.style.color = "var(--red)";
                return msg.innerText = "–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!";
            }

            btn.disabled = true;
            msg.style.color = "#fff";
            msg.innerText = "–û–±—Ä–∞–±–æ—Ç–∫–∞...";

            try {
                if (authMode === 'reg') {
                    // –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø
                    const { data: authData, error: authError } = await supabase.auth.signUp({
                        email: email,
                        password: pass,
                        options: { data: { nickname: nick } }
                    });

                    if (authError) throw authError;

                    if (authData.user) {
                        const { error: dbError } = await supabase.from('users').insert({
                            id: authData.user.id,
                            username: nick,
                            email_hidden: email,
                            save_data: { username: nick, hp: 100, gold: 100 }
                        });
                        if (dbError) throw dbError;
                    }

                    msg.style.color = "var(--green)";
                    msg.innerText = "–£—Å–ø–µ—Ö! –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–æ—á—Ç—É (–ø—Ä–æ–≤–µ—Ä—å—Ç–µ –°–ü–ê–ú) –∏ –≤–æ–π–¥–∏—Ç–µ –ø–æ–¥ –Ω–∏–∫–æ–º.";
                } else {
                    // –í–•–û–î
                    const { data: uData, error: uErr } = await supabase.from('users').select('email_hidden').eq('username', nick).single();
                    if (uErr || !uData) throw new Error("–ù–∏–∫–Ω–µ–π–º –Ω–µ –Ω–∞–π–¥–µ–Ω!");

                    const { data: logData, error: logErr } = await supabase.auth.signInWithPassword({
                        email: uData.email_hidden,
                        password: pass
                    });
                    if (logErr) throw logErr;

                    loadGame(logData.user);
                }
            } catch (err) {
                msg.style.color = "var(--red)";
                msg.innerText = err.message;
            } finally {
                btn.disabled = false;
            }
        }

        async function loadGame(user) {
            const { data } = await supabase.from('users').select('*').eq('id', user.id).single();
            if (data) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('game-ui').style.display = 'block';
                document.getElementById('ui-nick').innerText = data.save_data.username;
                document.getElementById('gold').innerText = data.save_data.gold;
                document.getElementById('hp-val').innerText = data.save_data.hp + "/100";
                document.getElementById('hp-fill').style.width = data.save_data.hp + "%";
                addLog("–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –∏–≥—Ä—É!");
            }
        }

        function addLog(m) {
            const l = document.getElementById('log');
            l.innerHTML += `<div>> ${m}</div>`;
            l.scrollTop = l.scrollHeight;
        }

        function logout() {
            supabase.auth.signOut();
            location.reload();
        }

        window.onload = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) loadGame(session.user);
        };
    </script>
</body>
</html>
