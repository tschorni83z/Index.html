<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSCHORNI GAME</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #f1c40f; --bg: #0d0d0d; --panel: #1a1a1a; --border: #333; }
        body { background: var(--bg); color: #ddd; font-family: sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        .auth-form { background: var(--panel); padding: 25px; border-radius: 12px; border: 2px solid var(--gold); width: 320px; box-shadow: 0 0 20px rgba(241, 196, 15, 0.2); }
        .auth-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .auth-tabs button { flex: 1; padding: 12px; background: #222; border: 1px solid #444; color: #888; cursor: pointer; border-radius: 6px; font-weight: bold; transition: 0.3s; }
        .auth-tabs button.active { background: var(--gold); color: #000; border: none; }

        input { width: 100%; padding: 14px; margin: 8px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 6px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--gold); }
        
        .btn-main { width: 100%; padding: 15px; background: var(--gold); color: #000; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; text-transform: uppercase; }
        #auth-msg { font-size: 12px; text-align: center; margin-top: 15px; min-height: 20px; line-height: 1.4; }
        
        #game-ui { display: none; text-align: center; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-form">
            <h2 style="text-align:center; color:var(--gold); margin-top:0;">TSCHORNI GAME</h2>
            
            <div class="auth-tabs">
                <button id="tab-l" class="active" onclick="setMode('login')">ВХОД</button>
                <button id="tab-r" onclick="setMode('reg')">РЕГИСТРАЦИЯ</button>
            </div>
            
            <input type="text" id="nick" placeholder="Никнейм">
            <input type="email" id="email" placeholder="Электронная почта" style="display:none;">
            <input type="password" id="pass" placeholder="Пароль">
            
            <button class="btn-main" id="btn-auth" onclick="runAuth()">ВОЙТИ</button>
            <div id="auth-msg"></div>
        </div>
    </div>

    <div id="game-ui">
        <h1 id="welcome-msg" style="color:var(--gold);"></h1>
        <button class="btn-main" onclick="location.reload()" style="width:200px;">ВЫЙТИ</button>
    </div>

    <script>
        const SB_URL = "https://xgnzgapvvulizxtqdyzn.supabase.co"; 
        const SB_KEY = "sb_publishable_DtZvknbQ-Cy2mDqN6G-kfg_yLavMwLT";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        let mode = 'login';

        // Функция переключения Вход / Регистрация
        function setMode(m) {
            mode = m;
            document.getElementById('email').style.display = (m === 'reg') ? 'block' : 'none';
            document.getElementById('btn-auth').innerText = (m === 'reg') ? 'ЗАРЕГИСТРИРОВАТЬСЯ' : 'ВОЙТИ';
            document.getElementById('tab-l').className = (m === 'login') ? 'active' : '';
            document.getElementById('tab-r').className = (m === 'reg') ? 'active' : '';
            document.getElementById('auth-msg').innerText = "";
        }

        async function runAuth() {
            const nickVal = document.getElementById('nick').value.trim();
            const emailVal = document.getElementById('email').value.trim();
            const passVal = document.getElementById('pass').value.trim();
            const msg = document.getElementById('auth-msg');

            if(!nickVal || !passVal || (mode === 'reg' && !emailVal)) {
                msg.style.color = "red";
                return msg.innerText = "Заполни все поля!";
            }

            msg.style.color = "white";
            msg.innerText = "Загрузка...";

            try {
                if(mode === 'reg') {
                    // 1. Регистрация в Supabase Auth
                    const { data, error } = await supabase.auth.signUp({
                        email: emailVal,
                        password: passVal,
                        options: { data: { nickname: nickVal } }
                    });
                    if(error) throw error;

                    // 2. Создание профиля в твоей таблице public.users
                    const { error: dbErr } = await supabase.from('users').insert({
                        id: data.user.id,
                        username: nickVal,
                        email_hidden: emailVal,
                        save_data: { username: nickVal, gold: 100, hp: 100 }
                    });
                    if(dbErr) throw dbErr;

                    msg.style.color = "#2ecc71";
                    msg.innerText = "Успех! Подтверди почту в письме и возвращайся для входа.";
                } else {
                    // ВХОД ПО НИКУ
                    // Ищем скрытый email по нику
                    const { data: u, error: uErr } = await supabase.from('users').select('email_hidden').eq('username', nickVal).single();
                    if(!u || uErr) throw new Error("Ник не найден!");

                    // Логинимся через Supabase
                    const { data: log, error: logErr } = await supabase.auth.signInWithPassword({
                        email: u.email_hidden,
                        password: passVal
                    });
                    if(logErr) throw logErr;

                    // Успех
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('game-ui').style.display = 'block';
                    document.getElementById('welcome-msg').innerText = "ПРИВЕТ, " + nickVal.toUpperCase() + "!";
                }
            } catch (e) {
                msg.style.color = "#e74c3c";
                msg.innerText = e.message;
            }
        }
    </script>
</body>
</html>
