<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TSCHORNI GAME ONLINE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #f1c40f; --bg: #0d0d0d; --panel: #1a1a1a; --red: #e74c3c; --green: #2ecc71; --border: #333; }
        body { background: var(--bg); color: #ddd; font-family: 'Verdana', sans-serif; margin: 0; padding-bottom: 80px; }
        
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .auth-form { background: var(--panel); padding: 25px; border-radius: 12px; border: 2px solid var(--gold); width: 100%; max-width: 320px; box-shadow: 0 0 15px rgba(241,196,15,0.2); }
        .auth-form h2 { color: var(--gold); text-align: center; margin-bottom: 20px; text-transform: uppercase; font-size: 20px; letter-spacing: 1px; }
        
        .auth-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .auth-tabs button { flex: 1; background: #111; border: 1px solid #444; color: #888; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .auth-tabs button.active { background: var(--gold); color: #000; border-color: var(--gold); }

        .auth-form input { width: 100%; padding: 14px; margin: 8px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 6px; box-sizing: border-box; font-size: 14px; transition: 0.3s; }
        .auth-form input:focus { border-color: var(--gold); outline: none; background: #050505; }

        .btn-main { width: 100%; padding: 15px; background: var(--gold); color: #000; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 15px; text-transform: uppercase; font-size: 14px; }
        .btn-main:disabled { opacity: 0.5; cursor: wait; }

        #auth-msg { font-size: 12px; text-align: center; margin-top: 15px; min-height: 20px; line-height: 1.4; font-weight: bold; }

        /* –°—Ç–∏–ª–∏ –∏–≥—Ä—ã */
        #game-ui { display: none; }
        .header { background: #000; padding: 15px; border-bottom: 2px solid var(--border); }
        .bar-bg { height: 16px; background: #222; border-radius: 8px; overflow: hidden; margin: 5px 0; position: relative; border: 1px solid #333; }
        .fill { height: 100%; transition: 0.4s; width: 0%; }
        .bar-txt { position: absolute; width: 100%; text-align: center; font-size: 10px; line-height: 16px; color: #fff; z-index: 2; font-weight: bold; }
        #log { height: 150px; overflow-y: auto; background: #000; padding: 10px; font-size: 12px; border: 1px solid var(--border); margin: 10px; color: #0f0; font-family: 'Courier New', monospace; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-form">
            <h2>Tschorni Game</h2>
            <div class="auth-tabs">
                <button id="tab-login" class="active" onclick="switchAuth('login')">–í–•–û–î</button>
                <button id="tab-reg" onclick="switchAuth('reg')">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
            </div>
            
            <div id="auth-inputs">
                <input type="text" id="auth-nick" placeholder="–ù–∏–∫–Ω–µ–π–º">
                <input type="email" id="auth-email" placeholder="–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –ø–æ—á—Ç–∞" style="display:none;">
                <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            </div>
            
            <button class="btn-main" onclick="handleAuth()" id="auth-btn">–í–û–ô–¢–ò</button>
            <div id="auth-msg"></div>
        </div>
    </div>

    <div id="game-ui">
        <div class="header">
            <div style="display:flex; justify-content:space-between; padding:5px; color:var(--gold); font-size: 18px;">
                <b id="ui-nick">---</b>
                <b>üí∞ <span id="gold">0</span></b>
            </div>
            <div class="bar-bg"><div class="bar-txt">‚ù§Ô∏è –ó–¥–æ—Ä–æ–≤—å–µ: <span id="hp-val">100/100</span></div><div id="hp-fill" class="fill" style="background:var(--green); width: 100%;"></div></div>
        </div>
        <div id="log"></div>
        <div style="padding: 20px; text-align: center;">
            <button class="btn-main" onclick="logout()" style="background:#444; color:#fff; width: 200px;">–í–´–ô–¢–ò –ò–ó –ê–ö–ö–ê–£–ù–¢–ê</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase
        const SB_URL = "https://xgnzgapvvulizxtqdyzn.supabase.co"; 
        const SB_KEY = "sb_publishable_DtZvknbQ-Cy2mDqN6G-kfg_yLavMwLT";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        let currentMode = 'login';

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function switchAuth(mode) {
            currentMode = mode;
            const btnLogin = document.getElementById('tab-login');
            const btnReg = document.getElementById('tab-reg');
            const inputEmail = document.getElementById('auth-email');
            const actionBtn = document.getElementById('auth-btn');
            const msg = document.getElementById('auth-msg');

            msg.innerText = ""; // –°–±—Ä–æ—Å —Å–æ–æ–±—â–µ–Ω–∏–π

            if (mode === 'reg') {
                btnReg.classList.add('active');
                btnLogin.classList.remove('active');
                inputEmail.style.display = 'block';
                actionBtn.innerText = '–ó–ê–†–ï–ì–ò–°–¢–†–ò–†–û–í–ê–¢–¨–°–Ø';
            } else {
                btnLogin.classList.add('active');
                btnReg.classList.remove('active');
                inputEmail.style.display = 'none';
                actionBtn.innerText = '–í–û–ô–¢–ò';
            }
        }

        async function handleAuth() {
            const nick = document.getElementById('auth-nick').value.trim();
            const email = document.getElementById('auth-email').value.trim();
            const pass = document.getElementById('auth-pass').value.trim();
            const msg = document.getElementById('auth-msg');
            const btn = document.getElementById('auth-btn');

            if (!nick || !pass || (currentMode === 'reg' && !email)) {
                msg.style.color = "var(--red)";
                msg.innerText = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.";
                return;
            }

            btn.disabled = true;
            msg.style.color = "#aaa";
            msg.innerText = "–°–≤—è–∑—å —Å —Å–µ—Ä–≤–µ—Ä–æ–º...";

            try {
                if (currentMode === 'reg') {
                    // 1. –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∏–∫–∞
                    const { data: nickCheck } = await supabase.from('users').select('username').eq('username', nick).single();
                    if (nickCheck) throw new Error("–≠—Ç–æ—Ç –Ω–∏–∫ —É–∂–µ –∑–∞–Ω—è—Ç!");

                    // 2. –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –≤ Auth
                    const { data: authData, error: authError } = await supabase.auth.signUp({
                        email: email,
                        password: pass,
                        options: { data: { nickname: nick } }
                    });
                    if (authError) throw authError;

                    // 3. –°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–ø–∏—Å–∏ –≤ —Ç–∞–±–ª–∏—Ü–µ –ø—Ä–æ—Ñ–∏–ª–µ–π
                    if (authData.user) {
                        const { error: dbError } = await supabase.from('users').insert({
                            id: authData.user.id,
                            username: nick,
                            email_hidden: email,
                            save_data: { username: nick, hp: 100, gold: 100 }
                        });
                        if (dbError) throw dbError;
                    }

                    msg.style.color = "var(--green)";
                    msg.innerText = "–£—Å–ø–µ—Ö! –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–æ—á—Ç—É (–ø—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–∞–ø–∫—É –°–ü–ê–ú) –∏ –≤–æ–π–¥–∏—Ç–µ.";
                } else {
                    // –í–•–û–î
                    const { data: userData, error: userError } = await supabase.from('users').select('email_hidden').eq('username', nick).single();
                    if (userError || !userData) throw new Error("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º –Ω–∏–∫–æ–º –Ω–µ –Ω–∞–π–¥–µ–Ω.");

                    const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
                        email: userData.email_hidden,
                        password: pass
                    });
                    if (loginError) throw loginError;

                    enterGame(loginData.user);
                }
            } catch (err) {
                msg.style.color = "var(--red)";
                msg.innerText = err.message;
            } finally {
                btn.disabled = false;
            }
        }

        async function enterGame(user) {
            const { data, error } = await supabase.from('users').select('*').eq('id', user.id).single();
            if (data) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('game-ui').style.display = 'block';
                
                const sd = data.save_data;
                document.getElementById('ui-nick').innerText = sd.username;
                document.getElementById('gold').innerText = sd.gold;
                document.getElementById('hp-val').innerText = sd.hp + "/100";
                document.getElementById('hp-fill').style.width = sd.hp + "%";
                
                addLog("–° –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ–º, " + sd.username + "!");
            }
        }

        function addLog(text) {
            const log = document.getElementById('log');
            log.innerHTML += `<div>> ${text}</div>`;
            log.scrollTop = log.scrollHeight;
        }

        function logout() {
            supabase.auth.signOut().then(() => location.reload());
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ—Å—Å–∏–∏ –ø—Ä–∏ –≤—Ö–æ–¥–µ
        window.onload = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) enterGame(session.user);
        };
    </script>
</body>
</html>
