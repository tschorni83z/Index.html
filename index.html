<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TSCHORNI GAME ONLINE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #f1c40f; --bg: #0d0d0d; --panel: #1a1a1a; --red: #e74c3c; --green: #2ecc71; --border: #333; }
        body { background: var(--bg); color: #ddd; font-family: 'Verdana', sans-serif; margin: 0; padding-bottom: 80px; }
        
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .auth-form { background: var(--panel); padding: 25px; border-radius: 12px; border: 2px solid var(--gold); width: 100%; max-width: 320px; box-shadow: 0 0 20px rgba(241, 196, 15, 0.2); }
        .auth-form h2 { color: var(--gold); text-align: center; margin: 0 0 20px 0; letter-spacing: 2px; }
        .auth-form input { width: 100%; padding: 12px; margin: 8px 0; background: #111; border: 1px solid #444; color: #fff; border-radius: 6px; box-sizing: border-box; outline: none; }
        .auth-form input:focus { border-color: var(--gold); }
        
        .auth-tabs { display: flex; gap: 10px; margin-bottom: 15px; }
        .auth-tabs button { flex: 1; background: #222; border: 1px solid #444; color: #888; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .auth-tabs button.active { background: var(--gold); color: #000; border: none; }

        .btn-main { width: 100%; padding: 14px; background: var(--gold); color: #000; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-main:active { transform: scale(0.95); opacity: 0.8; }
        
        #auth-msg { font-size: 12px; text-align: center; margin-top: 15px; min-height: 1.2em; line-height: 1.4; }
        
        /* Игровой интерфейс */
        #game-ui { display: none; }
        .header { background: #000; padding: 15px; border-bottom: 2px solid var(--border); position: sticky; top: 0; }
        .screen { display: none; padding: 15px; } .active { display: block; }
        #log { height: 120px; overflow-y: auto; background: #050505; padding: 10px; font-size: 11px; border: 1px solid var(--border); margin: 10px; color: #00ff00; font-family: 'Courier New', monospace; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-form">
            <h2>TSCHORNI GAME</h2>
            <div class="auth-tabs">
                <button id="tab-login" class="active" onclick="setAuthMode('login')">ВХОД</button>
                <button id="tab-reg" onclick="setAuthMode('reg')">РЕГИСТРАЦИЯ</button>
            </div>
            
            <input type="text" id="auth-nick" placeholder="Никнейм">
            <input type="email" id="auth-email" placeholder="Email (только для регистрации)" style="display:none;">
            <input type="password" id="auth-pass" placeholder="Пароль">
            
            <button class="btn-main" id="auth-btn" onclick="handleAuth()">ВОЙТИ</button>
            <div id="auth-msg"></div>
        </div>
    </div>

    <div id="game-ui">
        <div class="header">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b id="ui-nick" style="color:var(--gold); font-size:18px;">---</b>
                <button onclick="logout()" style="background:none; border:1px solid #444; color:#666; font-size:10px; padding:4px 8px; border-radius:4px;">ВЫХОД</button>
            </div>
        </div>
        <div id="log"></div>
        <div class="screen active" id="scr-town">
            <div style="background:var(--panel); padding:20px; border-radius:8px; border:1px solid var(--border); text-align:center;">
                <p>Вы находитесь в центральном городе.</p>
                <button class="btn-main" onclick="addLog('Вы осмотрелись вокруг...')">Осмотреться</button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://xgnzgapvvulizxtqdyzn.supabase.co"; 
        const SB_KEY = "sb_publishable_DtZvknbQ-Cy2mDqN6G-kfg_yLavMwLT";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        let p = null;
        let authMode = 'login';

        function setAuthMode(mode) {
            authMode = mode;
            document.getElementById('tab-login').className = mode === 'login' ? 'active' : '';
            document.getElementById('tab-reg').className = mode === 'reg' ? 'active' : '';
            document.getElementById('auth-email').style.display = mode === 'reg' ? 'block' : 'none';
            document.getElementById('auth-btn').innerText = mode === 'login' ? 'ВОЙТИ' : 'ЗАРЕГИСТРИРОВАТЬСЯ';
            document.getElementById('auth-msg').innerText = "";
        }

        async function handleAuth() {
            const nick = document.getElementById('auth-nick').value.trim();
            const email = document.getElementById('auth-email').value.trim();
            const pass = document.getElementById('auth-pass').value.trim();
            const msg = document.getElementById('auth-msg');

            if (!nick || !pass || (authMode === 'reg' && !email)) {
                msg.style.color = 'var(--red)';
                return msg.innerText = "Заполните все поля!";
            }

            msg.style.color = '#fff';
            msg.innerText = "Обработка...";

            if (authMode === 'reg') {
                // 1. Проверяем, не занят ли ник в нашей таблице пользователей
                const { data: existingUser } = await supabase.from('users').select('username').eq('username', nick).single();
                if (existingUser) return msg.style.color = 'var(--red)', msg.innerText = "Этот ник уже занят!";

                // 2. Регистрация через Supabase Auth
                const { data, error } = await supabase.auth.signUp({ 
                    email, password: pass, options: { data: { nickname: nick } } 
                });

                if (error) return msg.style.color = 'var(--red)', msg.innerText = error.message;
                
                msg.style.color = 'var(--green)';
                msg.innerText = "Успех! Проверьте Email и подтвердите регистрацию.";
            } else {
                // ВХОД ПО НИКУ
                // 1. Ищем email, привязанный к этому нику в таблице пользователей
                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .select('email_hidden') // Мы должны создать это поле при первом сохранении
                    .eq('username', nick)
                    .single();

                // Если ника нет в БД, пробуем войти по Email (если юзер ввел email в поле ника)
                let loginEmail = userData ? userData.email_hidden : nick;

                const { data, error } = await supabase.auth.signInWithPassword({ 
                    email: loginEmail, 
                    password: pass 
                });

                if (error) {
                    msg.style.color = 'var(--red)';
                    msg.innerText = error.message.includes("Email not confirmed") ? "Подтвердите Email!" : "Неверный ник или пароль!";
                } else {
                    loadPlayerData(data.user);
                }
            }
        }

        async function loadPlayerData(user) {
            const { data } = await supabase.from('users').select('*').eq('id', user.id).single();
            
            if (data) {
                p = data.save_data;
            } else {
                // Первый вход после подтверждения Email
                p = { 
                    id: user.id, 
                    username: user.user_metadata.nickname || 'Герой',
                    hp:100, st:100, gold:100, lvl:1, last_save: Date.now() 
                };
                // Важно: сохраняем email_hidden для будущего входа по нику
                await supabase.from('users').upsert({ 
                    id: user.id, 
                    username: p.username, 
                    email_hidden: user.email, 
                    save_data: p 
                });
            }
            startToPlay();
        }

        function startToPlay() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('ui-nick').innerText = p.username;
            addLog(`Персонаж ${p.username} успешно вошел в игру.`);
        }

        function addLog(m) {
            const l = document.getElementById('log');
            l.innerHTML += `<div>> ${m}</div>`;
            l.scrollTop = l.scrollHeight;
        }

        function logout() {
            supabase.auth.signOut();
            location.reload();
        }

        window.onload = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) loadPlayerData(session.user);
        };
    </script>
</body>
</html>
