<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSCHORNI TEST</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
        .box { background: #111; padding: 20px; border-radius: 10px; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin: 5px 0; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; margin-top: 10px; background: #ffcc00; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; }
        #status { margin-top: 20px; color: #ffcc00; font-weight: bold; }
    </style>
</head>
<body>

    <h2>TSCHORNI DEBUG</h2>
    <div class="box">
        <input type="text" id="nick" placeholder="Ник">
        <input type="password" id="pass" placeholder="Пароль">
        <button onclick="testAction('login')">ВОЙТИ</button>
        <button onclick="testAction('reg')" style="background:none; color:#ffcc00; border:1px solid #ffcc00;">РЕГИСТРАЦИЯ</button>
    </div>
    <div id="status">Статус: Ожидание клика...</div>

    <script>
        // Проверка подключения при загрузке
        window.onerror = function(msg) {
            document.getElementById('status').innerText = "ОШИБКА КОДА: " + msg;
        };

        function testAction(type) {
            console.log("Клик зафиксирован");
            const status = document.getElementById('status');
            status.innerText = "⏳ КНОПКА НАЖАТА: " + type;

            const nick = document.getElementById('nick').value.trim();
            const pass = document.getElementById('pass').value.trim();

            if (!nick || !pass) {
                alert("Заполни поля!");
                status.innerText = "Ошибка: Пустые поля";
                return;
            }

            // Проверка библиотеки
            if (typeof window.supabase === 'undefined') {
                alert("Supabase не загружен!");
                status.innerText = "Ошибка: Библиотека отсутствует";
                return;
            }

            executeAuth(type, nick, pass);
        }

        async function executeAuth(type, nick, pass) {
            const status = document.getElementById('status');
            const SB_URL = "https://xgnzgapvvulizxtqdyzn.supabase.co"; 
            const SB_KEY = "sb_publishable_DtZvknbQ-Cy2mDqN6G-kfg_yLavMwLT";
            const supabase = window.supabase.createClient(SB_URL, SB_KEY);
            const fakeEmail = nick.toLowerCase() + "@tschorni-app.com";

            try {
                if (type === 'reg') {
                    const { data, error } = await supabase.auth.signUp({ email: fakeEmail, password: pass });
                    if (error) throw error;
                    if (data.user) {
                        await supabase.from('users').insert({ id: data.user.id, username: nick, email_hidden: fakeEmail });
                    }
                    alert("Успех! Теперь входи.");
                    status.innerText = "Готово. Можно входить.";
                } else {
                    const { data: u, error: uErr } = await supabase.from('users').select('email_hidden').eq('username', nick).single();
                    if (!u || uErr) throw new Error("Ник не найден");
                    const { error: lErr } = await supabase.auth.signInWithPassword({ email: u.email_hidden, password: pass });
                    if (lErr) throw lErr;
                    alert("ВХОД ВЫПОЛНЕН!");
                    status.innerText = "Вы в системе!";
                }
            } catch (err) {
                alert("ОШИБКА: " + err.message);
                status.innerText = "Ошибка: " + err.message;
            }
        }
    </script>
</body>
</html>
