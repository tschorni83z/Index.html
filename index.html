<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TSCHORNI: MOB HUNTER</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #ffcc00; --hp: #ff4444; --st: #00ff88; --mp: #4488ff; --bg: #0d0d0d; --box: #1a1a1a; --border: #333; }
        body { background: var(--bg); color: #ddd; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 5px; user-select: none; font-size: 14px; }
        .box { background: var(--box); padding: 10px; border-radius: 8px; border: 1px solid var(--border); margin: 5px auto; max-width: 500px; }
        
        /* –ë–∞—Ä—ã */
        .bar-bg { width: 100%; height: 18px; background: #222; border-radius: 4px; margin: 3px 0; overflow: hidden; position: relative; border: 1px solid #444; }
        .bar-fill { height: 100%; transition: width 0.3s; }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 10px; font-weight: bold; line-height: 18px; color: #fff; z-index: 2; text-shadow: 1px 1px #000; }

        /* –í–∫–ª–∞–¥–∫–∏ */
        .tabs { display: grid; grid-template-columns: repeat(5, 1fr); gap: 3px; margin: 10px 0; }
        .tab-btn { padding: 10px 2px; background: #222; border: 1px solid #444; color: #888; font-size: 9px; border-radius: 4px; cursor: pointer; }
        .tab-active { background: var(--gold); color: #000; font-weight: bold; border-color: var(--gold); }
        .btn { background: var(--gold); color: #000; border: none; padding: 10px; border-radius: 4px; font-weight: bold; cursor: pointer; width: 100%; margin: 5px 0; }
        
        /* –¢–∞–±–ª–∏—Ü—ã */
        table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 10px; }
        th, td { border: 1px solid #333; padding: 5px; text-align: center; }
        th { background: #222; color: var(--gold); }

        .mob-box { background: #200; border: 1px solid #800; padding: 10px; border-radius: 6px; text-align: center; margin-bottom: 10px; }
        #log { height: 60px; overflow-y: auto; font-size: 10px; color: #aaa; background: #000; padding: 5px; border-top: 1px solid #222; }
    </style>
</head>
<body>

<div id="auth-ui">
    <div class="box" style="margin-top: 50px; text-align: center;">
        <h2 style="color: var(--gold)">TSCHORNI: REBORN</h2>
        <input type="text" id="u_nick" placeholder="–ù–ò–ö–ù–ï–ô–ú" style="width:85%; padding:12px; margin:5px; background:#111; border:1px solid #333; color:#fff;">
        <input type="password" id="u_pass" placeholder="–ü–ê–†–û–õ–¨" style="width:85%; padding:12px; margin:5px; background:#111; border:1px solid #333; color:#fff;">
        <button class="btn" onclick="auth('login')">–í–û–ô–¢–ò</button>
        <button class="btn" onclick="auth('reg')" style="background:none; border:1px solid var(--gold); color:var(--gold);">–°–û–ó–î–ê–¢–¨ –ì–ï–†–û–Ø + –ü–û–î–ê–†–ö–ò</button>
    </div>
</div>

<div id="game-ui" style="display: none;">
    <div class="box">
        <div style="display:flex; justify-content: space-between; font-size: 12px; color: var(--gold); margin-bottom: 5px;">
            <span>–£–†–û–í–ï–ù–¨: <b id="r-lvl">1</b></span>
            <span>–ó–û–õ–û–¢–û: <b id="r-gold">0</b>üí∞</span>
        </div>
        <div class="bar-bg"><div class="bar-text" id="hp-txt">HP</div><div id="hp-f" class="bar-fill" style="background:var(--hp);"></div></div>
        <div class="bar-bg"><div class="bar-text" id="st-txt">ST</div><div id="st-f" class="bar-fill" style="background:var(--st);"></div></div>
    </div>

    <div class="tabs">
        <button class="tab-btn" id="t-world" onclick="setTab('world')">–ú–ò–†</button>
        <button class="tab-btn" id="t-fight" onclick="setTab('fight')">–û–•–û–¢–ê</button>
        <button class="tab-btn" id="t-inv" onclick="setTab('inv')">–ì–ï–†–û–ô</button>
        <button class="tab-btn" id="t-shop" onclick="setTab('shop')">–†–´–ù–û–ö</button>
        <button class="tab-btn" id="t-stat" onclick="setTab('stat')">–¢–û–ü</button>
    </div>

    <div id="tab-content" class="box" style="min-height: 220px;"></div>
    <div id="log" class="box"></div>
</div>

<script>
    const S_URL = "https://xgnzgapvvulizxtqdyzn.supabase.co";
    const S_KEY = "sb_publishable_DtZvknbQ-Cy2mDqN6G-kfg_yLavMwLT";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    let user = null, data = {}, curTab = 'world', enemy = null;

    const MOBS = {
        '–õ–µ—Å': [ { n: '–î–∏–∫–∏–π –í–æ–ª–∫', hp: 50, maxHp: 50, dmg: 5, exp: 20, gold: 10 }, { n: '–õ–µ—Å–Ω–æ–π –†–∞–∑–±–æ–π–Ω–∏–∫', hp: 80, maxHp: 80, dmg: 8, exp: 40, gold: 25 } ],
        '–®–∞—Ö—Ç–∞': [ { n: '–ö–∞–º–µ–Ω–Ω—ã–π –°–ª–∏–∑–µ–Ω—å', hp: 100, maxHp: 100, dmg: 4, exp: 35, gold: 15 }, { n: '–ì–æ–±–ª–∏–Ω-–®–∞—Ö—Ç–µ—Ä', hp: 150, maxHp: 150, dmg: 12, exp: 70, gold: 50 } ]
    };

    const EXP_TABLE = [0, 100, 250, 500, 1000, 2000, 4000, 8000];

    async function auth(mode) {
        const n = document.getElementById('u_nick').value.trim(), p = document.getElementById('u_pass').value.trim();
        if(!n || !p) return;

        if(mode === 'reg') {
            const { error } = await sb.from('users').insert({ 
                username: n, email_hidden: p, current_hp: 150, stamina: 100, gold: 200,
                str: 5, vit: 5, agi: 5, int: 5, exp: 0, level: 1, location: '–õ–∞–≥–µ—Ä—å',
                inventory: [{name: '–†–∂–∞–≤—ã–π –Ω–æ–∂', str: 2, icon: 'üî™'}, {name: '–¢—Ä—è–ø–∫–∏', vit: 2, icon: 'üëï'}]
            });
            if(!error) alert("–ì–µ—Ä–æ–π —Å–æ–∑–¥–∞–Ω! –õ–æ–≥–∏–Ω: " + n);
            else alert("–ù–∏–∫ –∑–∞–Ω—è—Ç.");
        } else {
            const { data: u } = await sb.from('users').select('*').eq('username', n).single();
            if(u && u.email_hidden === p) {
                user = n; data = u;
                localStorage.setItem('tschorni_session', JSON.stringify({n, p}));
                document.getElementById('auth-ui').style.display = 'none';
                document.getElementById('game-ui').style.display = 'block';
                startApp();
            }
        }
    }

    function startApp() {
        updateUI(); setTab('world');
        setInterval(tick, 2000);
        setInterval(() => { if(user) sb.from('users').update(data).eq('username', user) }, 10000);
    }

    function updateUI() {
        const mHp = 100 + (data.vit * 10), mSt = 100 + (data.str * 5);
        document.getElementById('r-lvl').innerText = data.level;
        document.getElementById('r-gold').innerText = Math.floor(data.gold);
        setBar('hp', data.current_hp, mHp);
        setBar('st', data.stamina, mSt);
    }

    function setBar(id, cur, max) {
        document.getElementById(`${id}-txt`).innerText = `${id.toUpperCase()}: ${Math.floor(cur)}/${max}`;
        document.getElementById(`${id}-f`).style.width = (cur/max*100)+'%';
    }

    function setTab(t) {
        curTab = t;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active'));
        document.getElementById('t-'+t).classList.add('tab-active');
        const c = document.getElementById('tab-content');

        if(t === 'world') {
            c.innerHTML = `<h4>–õ–æ–∫–∞—Ü–∏—è: ${data.location}</h4>
                <p>–í—ã–±–µ—Ä–∏—Ç–µ –º–µ—Å—Ç–æ –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞:</p>
                <button class="btn" onclick="travel('–õ–µ—Å')">üå≤ –í –¢–µ–º–Ω—ã–π –õ–µ—Å</button>
                <button class="btn" onclick="travel('–®–∞—Ö—Ç–∞')">‚õèÔ∏è –í –ì–ª—É–±–æ–∫—É—é –®–∞—Ö—Ç—É</button>
                <button class="btn" style="background:#444; color:#fff" onclick="travel('–õ–∞–≥–µ—Ä—å')">üõñ –í –õ–∞–≥–µ—Ä—å (–ë–µ–∑–æ–ø–∞—Å–Ω–æ)</button>`;
        } else if(t === 'fight') {
            if(data.location === '–õ–∞–≥–µ—Ä—å') {
                c.innerHTML = `<p style="text-align:center; padding-top:40px;">–í –õ–∞–≥–µ—Ä–µ –Ω–µ—Ç –º–æ–Ω—Å—Ç—Ä–æ–≤. –ò–¥–∏—Ç–µ –≤ –õ–µ—Å –∏–ª–∏ –®–∞—Ö—Ç—É!</p>`;
            } else {
                renderFight();
            }
        } else if(t === 'inv') {
            renderHero();
        } else if(t === 'shop') {
            c.innerHTML = `<h4>–¢–æ—Ä–≥–æ–≤–µ—Ü</h4>
                <div class="box" style="margin:0; border-color:#444">
                    –ó–µ–ª—å–µ –∂–∏–∑–Ω–∏ (Full HP) | 50üí∞ <button onclick="buyPot()">–ö—É–ø–∏—Ç—å</button>
                </div>`;
        }
    }

    function renderFight() {
        const c = document.getElementById('tab-content');
        if(!enemy) {
            c.innerHTML = `<h4>–ó–∞—Å–∞–¥–∞!</h4><button class="btn" onclick="spawnEnemy()">–ò–°–ö–ê–¢–¨ –ú–û–ù–°–¢–†–ê</button>`;
            return;
        }
        c.innerHTML = `
            <div class="mob-box">
                <div style="font-weight:bold; color:var(--hp)">${enemy.n}</div>
                <div class="bar-bg"><div id="en-hp" class="bar-fill" style="background:var(--hp); width:${(enemy.hp/enemy.maxHp*100)}%"></div></div>
                <div style="font-size:10px">${enemy.hp} / ${enemy.maxHp} HP</div>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                <button class="btn" style="height:60px" onclick="attack()">–£–î–ê–†–ò–¢–¨</button>
                <button class="btn" style="height:60px; background:#555; color:#fff" onclick="enemy=null;setTab('fight')">–°–ë–ï–ñ–ê–¢–¨</button>
            </div>`;
    }

    function spawnEnemy() {
        const possible = MOBS[data.location];
        const raw = possible[Math.floor(Math.random() * possible.length)];
        enemy = JSON.parse(JSON.stringify(raw));
        renderFight();
    }

    function attack() {
        if(data.stamina < 10) return addLog("–£—Å—Ç–∞–ª, –Ω—É–∂–Ω–æ –æ—Ç–¥–æ—Ö–Ω—É—Ç—å!");
        data.stamina -= 10;
        
        // –¢–≤–æ–π —É—Ä–æ–Ω
        let dmg = 5 + data.str;
        enemy.hp -= dmg;
        addLog(`–í—ã —É–¥–∞—Ä–∏–ª–∏ ${enemy.n} –Ω–∞ ${dmg}`);

        if(enemy.hp <= 0) {
            addLog(`‚úÖ –ü–æ–±–µ–¥–∞! +${enemy.exp} –æ–ø—ã—Ç–∞, +${enemy.gold} –∑–æ–ª–æ—Ç–∞`);
            data.exp += enemy.exp;
            data.gold += enemy.gold;
            enemy = null;
            checkLevel();
            setTab('fight');
        } else {
            // –£—Ä–æ–Ω –º–æ–Ω—Å—Ç—Ä–∞
            let eDmg = Math.max(1, enemy.dmg - Math.floor(data.vit/2));
            data.current_hp -= eDmg;
            addLog(`üí• ${enemy.n} —É–∫—É—Å–∏–ª –≤–∞—Å –Ω–∞ ${eDmg}`);
            if(data.current_hp <= 0) {
                data.current_hp = 10;
                data.location = '–õ–∞–≥–µ—Ä—å';
                enemy = null;
                alert("–í—ã –ø–æ—Ç–µ—Ä—è–ª–∏ —Å–æ–∑–Ω–∞–Ω–∏–µ –∏ –æ—á–Ω—É–ª–∏—Å—å –≤ –õ–∞–≥–µ—Ä–µ...");
                setTab('world');
            }
        }
        updateUI();
        if(enemy) renderFight();
    }

    function renderHero() {
        const c = document.getElementById('tab-content');
        let tableHTML = `<table><tr><th>–£—Ä.</th><th>–û–ø—ã—Ç</th></tr>`;
        EXP_TABLE.forEach((exp, i) => {
            if(i > 0) tableHTML += `<tr ${data.level==i?'style="color:var(--gold); font-weight:bold"':''}><td>${i}</td><td>${exp}</td></tr>`;
        });
        tableHTML += `</table>`;

        c.innerHTML = `<h4>–í–∞—à –ì–µ—Ä–æ–π</h4>
            <div style="font-size:12px">
                –°–∏–ª–∞: ${data.str} | –ñ–∏–≤—É—á–µ—Å—Ç—å: ${data.vit}<br>
                –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å: ${data.inventory.length} –ø—Ä–µ–¥–º–µ—Ç–æ–≤
            </div>
            ${tableHTML}`;
    }

    function checkLevel() {
        if(data.exp >= EXP_TABLE[data.level + 1]) {
            data.level++;
            data.str += 2; data.vit += 2;
            addLog("‚ú® –ù–û–í–´–ô –£–†–û–í–ï–ù–¨! –í—ã —Å—Ç–∞–ª–∏ —Å–∏–ª—å–Ω–µ–µ.");
        }
    }

    function travel(loc) {
        data.location = loc;
        enemy = null;
        addLog("–ü–µ—Ä–µ—Ö–æ–¥ –≤ " + loc);
        setTab('world');
        updateUI();
    }

    function buyPot() {
        if(data.gold >= 50) {
            data.gold -= 50;
            data.current_hp = 100 + (data.vit * 10);
            addLog("–í—ã –≤—ã–ø–∏–ª–∏ –∑–µ–ª—å–µ. HP –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!");
            updateUI();
        }
    }

    function tick() {
        const mHp = 100 + (data.vit * 10), mSt = 100 + (data.str * 5);
        if(data.current_hp < mHp) data.current_hp = Math.min(mHp, data.current_hp + 2);
        if(data.stamina < mSt) data.stamina = Math.min(mSt, data.stamina + 3);
        updateUI();
    }

    function addLog(m) {
        const l = document.getElementById('log');
        l.innerHTML = `<div>[${new Date().toLocaleTimeString()}] ${m}</div>` + l.innerHTML;
        l.scrollTop = 0;
    }

    const s = localStorage.getItem('tschorni_session');
    if(s) { const p = JSON.parse(s); document.getElementById('u_nick').value = p.n; document.getElementById('u_pass').value = p.p; auth('login'); }
</script>
</body>
</html>
