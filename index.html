<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TSCHORNI GAME ONLINE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #f1c40f; --bg: #0d0d0d; --panel: #1a1a1a; --red: #e74c3c; --green: #2ecc71; --border: #333; }
        body { background: var(--bg); color: #ddd; font-family: 'Verdana', sans-serif; margin: 0; padding-bottom: 80px; }
        
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .auth-form { background: var(--panel); padding: 25px; border-radius: 12px; border: 2px solid var(--gold); width: 100%; max-width: 320px; }
        .auth-form h2 { color: var(--gold); text-align: center; margin-bottom: 20px; }
        .auth-form input { width: 100%; padding: 12px; margin: 8px 0; background: #111; border: 1px solid #444; color: #fff; border-radius: 6px; box-sizing: border-box; }
        
        .auth-tabs { display: flex; gap: 10px; margin-bottom: 15px; }
        .auth-tabs button { flex: 1; background: #222; border: 1px solid #444; color: #888; padding: 10px; border-radius: 5px; cursor: pointer; }
        .auth-tabs button.active { background: var(--gold); color: #000; border: none; }

        .btn-main { width: 100%; padding: 14px; background: var(--gold); color: #000; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        #auth-msg { font-size: 11px; text-align: center; margin-top: 10px; min-height: 20px; }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∏–≥—Ä—ã */
        #game-ui { display: none; }
        .header { background: #000; padding: 10px; border-bottom: 2px solid var(--border); position: sticky; top: 0; }
        .bar-bg { height: 14px; background: #222; border-radius: 7px; border: 1px solid #444; overflow: hidden; margin: 4px 0; position: relative; }
        .fill { height: 100%; transition: 0.4s; width: 0%; }
        .bar-txt { position: absolute; width: 100%; text-align: center; font-size: 10px; line-height: 14px; color: #fff; z-index: 2; font-weight: bold; }
        .screen { display: none; padding: 15px; } .active { display: block; }
        #log { height: 100px; overflow-y: auto; background: #000; padding: 10px; font-size: 11px; border: 1px solid var(--border); margin: 10px; color: #aaa; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; border-top: 2px solid var(--border); height: 65px; }
        .nav-item { flex: 1; text-align: center; padding: 10px; font-size: 10px; color: #555; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-form">
            <h2>TSCHORNI GAME</h2>
            <div class="auth-tabs">
                <button id="tab-login" class="active" onclick="setAuthMode('login')">–í–•–û–î</button>
                <button id="tab-reg" onclick="setAuthMode('reg')">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
            </div>
            
            <input type="text" id="auth-nick" placeholder="–ù–∏–∫–Ω–µ–π–º">
            <input type="email" id="auth-email" placeholder="Email" style="display:none;">
            <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            
            <button class="btn-main" onclick="handleAuth()" id="auth-btn">–í–û–ô–¢–ò</button>
            <div id="auth-msg"></div>
        </div>
    </div>

    <div id="game-ui">
        <div class="header">
            <div style="display:flex; justify-content:space-between; font-size:12px; color:var(--gold); margin-bottom:5px;">
                <b id="ui-nick">---</b>
                <b>üí∞ <span id="gold">0</span></b>
            </div>
            <div class="bar-bg"><div class="bar-txt">‚ù§Ô∏è <span id="hp-val">0/0</span></div><div id="hp-fill" class="fill" style="background:var(--green)"></div></div>
            <div class="bar-bg"><div class="bar-txt">üí™ <span id="st-val">0/0</span></div><div id="st-fill" class="fill" style="background:var(--stamina)"></div></div>
        </div>
        <div id="log"></div>
        <div id="scr-town" class="screen active">
            <button class="btn-main" onclick="addLog('–í—ã –≥—É–ª—è–µ—Ç–µ –ø–æ –≥–æ—Ä–æ–¥—É...')">–û—Å–º–æ—Ç—Ä–µ—Ç—å—Å—è</button>
            <button class="btn-main" onclick="logout()" style="background:#333; color:#fff; margin-top:20px;">–í–´–ô–¢–ò</button>
        </div>
        <div class="nav-bar">
            <div class="nav-item active">üèôÔ∏è<br>–ì–æ—Ä–æ–¥</div>
        </div>
    </div>

    <script>
        const SB_URL = "https://xgnzgapvvulizxtqdyzn.supabase.co"; 
        const SB_KEY = "sb_publishable_DtZvknbQ-Cy2mDqN6G-kfg_yLavMwLT";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        let p = null;
        let authMode = 'login';

        function setAuthMode(mode) {
            authMode = mode;
            document.getElementById('tab-login').className = mode === 'login' ? 'active' : '';
            document.getElementById('tab-reg').className = mode === 'reg' ? 'active' : '';
            document.getElementById('auth-email').style.display = mode === 'reg' ? 'block' : 'none';
            document.getElementById('auth-btn').innerText = mode === 'login' ? '–í–û–ô–¢–ò' : '–ó–ê–†–ï–ì–ò–°–¢–†–ò–†–û–í–ê–¢–¨–°–Ø';
            document.getElementById('auth-msg').innerText = "";
        }

        async function handleAuth() {
            const nick = document.getElementById('auth-nick').value.trim();
            const email = document.getElementById('auth-email').value.trim();
            const pass = document.getElementById('auth-pass').value.trim();
            const msg = document.getElementById('auth-msg');

            msg.style.color = "#fff";
            msg.innerText = "–ó–∞–≥—Ä—É–∑–∫–∞...";

            try {
                if (authMode === 'reg') {
                    // 1. –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∏–∫–∞ –Ω–∞ —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç—å
                    const { data: checkNick } = await supabase.from('users').select('username').eq('username', nick).single();
                    if (checkNick) throw new Error("–≠—Ç–æ—Ç –Ω–∏–∫ —É–∂–µ –∑–∞–Ω—è—Ç!");

                    // 2. –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                    const { data: authData, error: authError } = await supabase.auth.signUp({
                        email, 
                        password: pass,
                        options: { data: { nickname: nick } }
                    });

                    if (authError) throw authError;

                    // 3. –°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–ø–∏—Å–∏ –≤ —Ç–∞–±–ª–∏—Ü–µ (email_hidden –Ω—É–∂–µ–Ω –¥–ª—è –≤—Ö–æ–¥–∞ –ø–æ –Ω–∏–∫—É)
                    if (authData.user) {
                        const { error: dbError } = await supabase.from('users').insert({
                            id: authData.user.id,
                            username: nick,
                            email_hidden: email,
                            save_data: { username: nick, hp: 100, st: 100, gold: 100, lvl: 1 }
                        });
                        if (dbError) console.error("DB Error:", dbError);
                    }

                    msg.style.color = "var(--green)";
                    msg.innerText = "–£—Å–ø–µ—Ö! –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–æ—á—Ç—É –∏ –≤–æ–π–¥–∏—Ç–µ.";
                } else {
                    // –í–•–û–î
                    const { data: uData } = await supabase.from('users').select('email_hidden').eq('username', nick).single();
                    if (!uData) throw new Error("–ù–∏–∫–Ω–µ–π–º –Ω–µ –Ω–∞–π–¥–µ–Ω!");

                    const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
                        email: uData.email_hidden,
                        password: pass
                    });

                    if (loginError) throw loginError;
                    loadGame(loginData.user);
                }
            } catch (err) {
                msg.style.color = "var(--red)";
                msg.innerText = err.message;
            }
        }

        async function loadGame(user) {
            const { data } = await supabase.from('users').select('*').eq('id', user.id).single();
            if (data) {
                p = data.save_data;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('game-ui').style.display = 'block';
                updateUI();
                addLog("–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, " + p.username);
            }
        }

        function updateUI() {
            if (!p) return;
            document.getElementById('ui-nick').innerText = p.username;
            document.getElementById('gold').innerText = p.gold;
            document.getElementById('hp-val').innerText = p.hp + "/100";
            document.getElementById('hp-fill').style.width = p.hp + "%";
            document.getElementById('st-val').innerText = p.st + "/100";
            document.getElementById('st-fill').style.width = p.st + "%";
        }

        function addLog(m) {
            const l = document.getElementById('log');
            l.innerHTML += `<div>> ${m}</div>`;
            l.scrollTop = l.scrollHeight;
        }

        function logout() {
            supabase.auth.signOut();
            location.reload();
        }

        window.onload = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) loadGame(session.user);
        };
    </script>
</body>
</html>
