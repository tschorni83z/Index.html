<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TSCHORNI GAME ONLINE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #f1c40f; --bg: #0d0d0d; --panel: #1a1a1a; --blue: #3498db; --red: #e74c3c; --green: #2ecc71; --stamina: #9b59b6; --border: #333; }
        body { background: var(--bg); color: #ddd; font-family: 'Verdana', sans-serif; margin: 0; padding-bottom: 80px; }
        
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; overflow-y: auto; }
        .auth-form { background: var(--panel); padding: 25px; border-radius: 12px; border: 2px solid var(--gold); width: 100%; max-width: 320px; }
        .auth-form h2 { color: var(--gold); text-align: center; margin-bottom: 20px; }
        .auth-form input { width: 100%; padding: 12px; margin: 8px 0; background: #111; border: 1px solid #444; color: #fff; border-radius: 6px; box-sizing: border-box; }
        .auth-tabs { display: flex; gap: 10px; margin-bottom: 15px; }
        .auth-tabs button { flex: 1; background: #222; border: 1px solid #444; color: #888; padding: 8px; border-radius: 5px; cursor: pointer; }
        .auth-tabs button.active { background: var(--gold); color: #000; border: none; }

        .header { background: #000; padding: 10px; border-bottom: 2px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .bar-bg { height: 14px; background: #222; border-radius: 7px; border: 1px solid #444; overflow: hidden; margin: 4px 0; position: relative; }
        .fill { height: 100%; transition: 0.4s; width: 0%; }
        .bar-txt { position: absolute; width: 100%; text-align: center; font-size: 10px; line-height: 14px; font-weight: bold; color: #fff; z-index: 2; }
        
        .screen { display: none; padding: 10px; } .active { display: block; }
        .panel { background: var(--panel); border: 1px solid var(--border); border-radius: 8px; padding: 10px; margin-bottom: 10px; }
        button.primary { width: 100%; padding: 12px; background: var(--gold); color: #000; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        #log { height: 100px; overflow-y: auto; background: #000; padding: 8px; font-size: 11px; border: 1px solid var(--border); margin-bottom: 10px; color: #aaa; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; border-top: 2px solid var(--border); height: 65px; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 10px; color: #555; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-form">
            <h2>TSCHORNI GAME</h2>
            <div class="auth-tabs">
                <button id="tab-login" class="active" onclick="setAuthMode('login')">–í—Ö–æ–¥</button>
                <button id="tab-reg" onclick="setAuthMode('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
            </div>
            
            <input type="email" id="auth-email" placeholder="Email">
            <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <input type="text" id="auth-nick" placeholder="–ù–∏–∫ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ (—Ç–æ–ª—å–∫–æ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏)" style="display:none;">
            
            <button class="primary" id="auth-btn" onclick="handleAuth()">–í–û–ô–¢–ò</button>
            <p id="auth-msg" style="font-size: 11px; color: var(--red); text-align: center; margin-top: 10px;"></p>
        </div>
    </div>

    <div id="game-ui" style="display:none;">
        <div class="header">
            <div style="display:flex; justify-content:space-between; font-size:12px; color:var(--gold); margin-bottom:5px;">
                <b id="ui-nick">---</b>
                <b>üí∞ <span id="gold">0</span></b>
            </div>
            <div class="bar-bg"><div class="bar-txt">‚ù§Ô∏è <span id="hp-val">0/0</span></div><div id="hp-fill" class="fill" style="background:var(--green)"></div></div>
            <div class="bar-bg"><div class="bar-txt">üí™ <span id="st-val">0/0</span></div><div id="st-fill" class="fill" style="background:var(--stamina)"></div></div>
        </div>

        <div id="log"></div>

        <div id="scr-town" class="screen active">
            <div class="panel">
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                    <button onclick="move('world')">üß≠ –ö–∞—Ä—Ç–∞ –º–∏—Ä–∞</button>
                    <button onclick="move('char')">üë§ –ü–µ—Ä—Å–æ–Ω–∞–∂</button>
                    <button onclick="logout()" style="grid-column: span 2; background: #333; color: #fff; border: 1px solid #444;">–í–´–ô–¢–ò –ò–ó –ê–ö–ö–ê–£–ù–¢–ê</button>
                </div>
            </div>
        </div>

        <div id="scr-world" class="screen">
            <div class="panel" id="loc-list"></div>
            <button onclick="move('town')" style="width:100%;">–í –≥–æ—Ä–æ–¥</button>
        </div>

        <div id="scr-char" class="screen">
            <div class="panel" id="char-stats"></div>
            <button onclick="move('town')" style="width:100%;">–ù–∞–∑–∞–¥</button>
        </div>

        <div class="nav-bar">
            <div class="nav-item active" onclick="move('town')">üèôÔ∏è<br>–ì–æ—Ä–æ–¥</div>
            <div class="nav-item" onclick="move('world')">üß≠<br>–ú–∏—Ä</div>
            <div class="nav-item" onclick="move('char')">üë§<br>–ì–µ—Ä–æ–π</div>
        </div>
    </div>

    <script>
        const SB_URL = "https://xgnzgapvvulizxtqdyzn.supabase.co"; 
        const SB_KEY = "sb_publishable_DtZvknbQ-Cy2mDqN6G-kfg_yLavMwLT";
        const supabase =Áª¥ÊåÅ_supabase.createClient(SB_URL, SB_KEY);

        let p = null;
        let authMode = 'login';

        // 1. –£–ü–†–ê–í–õ–ï–ù–ò–ï –ê–í–¢–û–†–ò–ó–ê–¶–ò–ï–ô
        function setAuthMode(mode) {
            authMode = mode;
            document.getElementById('tab-login').className = mode === 'login' ? 'active' : '';
            document.getElementById('tab-reg').className = mode === 'reg' ? 'active' : '';
            document.getElementById('auth-nick').style.display = mode === 'reg' ? 'block' : 'none';
            document.getElementById('auth-btn').innerText = mode === 'login' ? '–í–û–ô–¢–ò' : '–ó–ê–†–ï–ì–ò–°–¢–†–ò–†–û–í–ê–¢–¨–°–Ø';
        }

        async function handleAuth() {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            const nick = document.getElementById('auth-nick').value;
            const msg = document.getElementById('auth-msg');
            msg.innerText = "–ó–∞–≥—Ä—É–∑–∫–∞...";

            if (authMode === 'reg') {
                const { data, error } = await supabase.auth.signUp({ 
                    email, password: pass, options: { data: { nickname: nick } } 
                });
                if (error) msg.innerText = "–û—à–∏–±–∫–∞: " + error.message;
                else msg.style.color = 'var(--green)', msg.innerText = "–ü–∏—Å—å–º–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ Email –∏ –≤–æ–π–¥–∏—Ç–µ.";
            } else {
                const { data, error } = await supabase.auth.signInWithPassword({ email, password: pass });
                if (error) {
                    msg.innerText = error.message.includes("Email not confirmed") ? "–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ Email –≤ –ø–∏—Å—å–º–µ!" : "–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞!";
                } else {
                    loadPlayerData(data.user);
                }
            }
        }

        async function loadPlayerData(user) {
            const { data } = await supabase.from('users').select('save_data').eq('id', user.id).single();
            
            if (data) {
                p = data.save_data;
            } else {
                p = { 
                    id: user.id, username: user.user_metadata.nickname || '–ì–µ—Ä–æ–π',
                    hp:100, st:100, gold:100, exp:0, lvl:1, vit:5, str:5, last_save: Date.now() 
                };
                await save();
            }
            startToPlay();
        }

        function startToPlay() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            updateUI();
            addLog("–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –º–∏—Ä, " + p.username);
            setInterval(save, 30000);
        }

        // 2. –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê
        function updateUI() {
            if(!p) return;
            const maxHp = 100 + p.vit * 20;
            document.getElementById('ui-nick').innerText = p.username;
            document.getElementById('gold').innerText = p.gold;
            document.getElementById('hp-val').innerText = `${Math.ceil(p.hp)}/${maxHp}`;
            document.getElementById('hp-fill').style.width = (p.hp/maxHp*100)+'%';
            document.getElementById('st-val').innerText = `${p.st}/100`;
            document.getElementById('st-fill').style.width = p.st+'%';
        }

        function move(scr) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('scr-'+scr).classList.add('active');
            if(scr === 'char') renderChar();
            updateUI();
        }

        function renderChar() {
            document.getElementById('char-stats').innerHTML = `<h3>${p.username}</h3>–£—Ä–æ–≤–µ–Ω—å: ${p.lvl}<br>–°–∏–ª–∞: ${p.str}<br>–ñ–∏–≤—É—á–µ—Å—Ç—å: ${p.vit}`;
        }

        async function save() {
            if(!p) return;
            p.last_save = Date.now();
            await supabase.from('users').upsert({ id: p.id, username: p.username, save_data: p });
        }

        function addLog(m) {
            const l = document.getElementById('log');
            l.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${m}</div>`;
            l.scrollTop = l.scrollHeight;
        }

        function logout() {
            supabase.auth.signOut();
            location.reload();
        }

        // –ê–≤—Ç–æ-–ø—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ—Å—Å–∏–∏ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å–∞–π—Ç–∞
        window.onload = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) loadPlayerData(session.user);
        };
    </script>
</body>
</html>
