<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TSCHORNI</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #ffcc00; --hp: #ff4444; --st: #00ff88; --bg: #000; --box: #1a1a1a; }
        body { background: var(--bg); color: #eee; font-family: sans-serif; margin: 0; padding: 10px; user-select: none; }
        .box { background: var(--box); padding: 12px; border-radius: 12px; border: 1px solid #333; max-width: 500px; margin: 8px auto; }
        
        .res-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 10px; }
        .res-item { background: #222; padding: 8px; border-radius: 8px; text-align: center; color: var(--gold); font-size: 13px; }
        
        .bar-bg { width: 100%; height: 22px; background: #333; border-radius: 11px; margin: 6px 0; overflow: hidden; position: relative; border: 1px solid #444; }
        .bar-fill { height: 100%; transition: width 0.5s; width: 0%; }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 11px; font-weight: bold; line-height: 22px; color: #fff; z-index: 2; }

        .tabs { display: flex; gap: 5px; margin: 15px 0; }
        .tab-btn { flex: 1; padding: 12px 5px; background: #333; border: none; color: #aaa; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .tab-active { background: var(--gold); color: #000; }

        .btn { width: 100%; padding: 15px; background: var(--gold); color: #000; border: none; border-radius: 10px; font-weight: bold; margin-top: 8px; cursor: pointer; }
        
        /* –ß–∞—Ç –∏ –û–Ω–ª–∞–π–Ω */
        .chat-container { display: flex; gap: 8px; height: 180px; }
        .online-box { width: 100px; background: #111; border-radius: 8px; padding: 8px; font-size: 11px; border: 1px solid #333; overflow-y: auto; }
        .chat-box { flex: 1; background: #111; border-radius: 8px; display: flex; flex-direction: column; border: 1px solid #333; }
        #chat-msgs { flex: 1; overflow-y: auto; padding: 8px; font-size: 12px; text-align: left; }
        #chat-in { background: #222; border: none; color: #fff; padding: 12px; border-radius: 0 0 8px 8px; outline: none; border-top: 1px solid #333; }

        .loc-title { font-size: 10px; color: #666; text-transform: uppercase; margin-bottom: 5px; text-align: center; }

        #action-box { display: none; margin: 10px 0; }
        .proc-bg { width: 100%; height: 20px; background: #111; border-radius: 10px; overflow: hidden; border: 1px solid var(--gold); }
        .proc-fill { height: 100%; background: var(--gold); width: 0%; }
        #log { background: #111; padding: 10px; height: 80px; overflow-y: auto; font-size: 11px; color: #888; border-radius: 8px; margin-top: 10px; border: 1px solid #222; text-align: left; }
    </style>
</head>
<body>

<div id="game-ui" style="display: none;">
    <div class="box">
        <div class="res-grid">
            <div class="res-item">üí∞ <span id="res-gold">0</span></div>
            <div class="res-item">üå≤ <span id="res-wood">0</span></div>
            <div class="res-item">‚õèÔ∏è <span id="res-iron">0</span></div>
        </div>
        <div class="bar-bg">
            <div class="bar-text" id="hp-text">HP: 0 / 0</div>
            <div id="hp-fill" class="bar-fill" style="background: var(--hp);"></div>
        </div>
        <div class="bar-bg">
            <div class="bar-text" id="st-text">ST: 0 / 0</div>
            <div id="st-fill" class="bar-fill" style="background: var(--st);"></div>
        </div>
        <div id="action-box"><div class="proc-bg"><div id="proc-fill" class="proc-fill"></div></div></div>
    </div>

    <div class="tabs">
        <button id="t-world" class="tab-btn tab-active" onclick="setTab('world')">–ú–ò–†</button>
        <button id="t-mine" class="tab-btn" onclick="setTab('mine')">–î–û–ë–´–ß–ê</button>
        <button id="t-hero" class="tab-btn" onclick="setTab('hero')">–ì–ï–†–û–ô</button>
        <button id="t-shop" class="tab-btn" onclick="setTab('shop')">–†–´–ù–û–ö</button>
    </div>

    <div id="tab-content"></div>

    <div class="box chat-container">
        <div class="online-box">
            <div class="loc-title">–õ–æ–∫–∞—Ü–∏—è</div>
            <div id="cur-loc-name" style="color: var(--gold); font-weight: bold; margin-bottom: 10px; text-align: center; font-size: 10px;">-</div>
            <div class="loc-title">–ó–¥–µ—Å—å</div>
            <div id="online-list"></div>
        </div>
        <div class="chat-box">
            <div id="chat-msgs"></div>
            <input type="text" id="chat-in" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å –≤ —á–∞—Ç..." onkeypress="if(event.key==='Enter') sendChat()">
        </div>
    </div>
    <div id="log"></div>
</div>

<div id="auth-ui">
    <h1 style="text-align: center; color: #fff; letter-spacing: 5px;">TSCHORNI</h1>
    <div class="box">
        <input type="text" id="u_nick" placeholder="–ù–ò–ö–ù–ï–ô–ú" style="width:90%; padding:15px; margin:5px; background:#111; border:1px solid #333; color:#fff; border-radius:8px;">
        <input type="password" id="u_pass" placeholder="–ü–ê–†–û–õ–¨" style="width:90%; padding:15px; margin:5px; background:#111; border:1px solid #333; color:#fff; border-radius:8px;">
        <button class="btn" onclick="auth('login')">–ò–ì–†–ê–¢–¨</button>
        <button class="btn" onclick="auth('reg')" style="background:none; color:var(--gold); border:1px solid var(--gold);">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
    </div>
</div>

<script>
    const S_URL = "https://xgnzgapvvulizxtqdyzn.supabase.co";
    const S_KEY = "sb_publishable_DtZvknbQ-Cy2mDqN6G-kfg_yLavMwLT";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    let user = null, data = {}, currentTab = 'world', isBusy = false;

    async function auth(mode) {
        const n = document.getElementById('u_nick').value.trim();
        const p = document.getElementById('u_pass').value.trim();
        if(!n || !p) return;
        if(mode === 'reg') {
            await sb.from('users').insert({ username: n, email_hidden: p, current_hp: 150, stamina: 125, gold: 100, str: 5, vit: 5, wood: 0, iron: 0, coal: 0, location: '–õ–∞–≥–µ—Ä—å', equip: { helmet: "–ù–µ—Ç", body: "–¢–∫–∞–Ω—å", weapon: "–ö—É–ª–∞–∫–∏" } });
            alert("–ì–æ—Ç–æ–≤–æ! –í–æ–π–¥–∏—Ç–µ.");
        } else {
            const { data: u } = await sb.from('users').select('*').eq('username', n).single();
            if(u && u.email_hidden === p) {
                user = n; data = u;
                document.getElementById('auth-ui').style.display = 'none';
                document.getElementById('game-ui').style.display = 'block';
                startApp();
            } else alert("–û—à–∏–±–∫–∞!");
        }
    }

    function startApp() {
        updateBars();
        setTab('world');
        setInterval(regen, 2000);
        setInterval(save, 5000); // –°–æ—Ö—Ä–∞–Ω—è–µ–º —á–∞—â–µ, —á—Ç–æ–±—ã –Ω–µ —Ç–µ—Ä—è—Ç—å ST
        setInterval(updateOnline, 5000); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤
        initChat();
    }

    function updateBars() {
        const mHp = 100 + (data.vit * 10);
        const mSt = 100 + (data.str * 5);
        document.getElementById('hp-text').innerText = `HP: ${Math.floor(data.current_hp)} / ${mHp}`;
        document.getElementById('hp-fill').style.width = (data.current_hp / mHp * 100) + '%';
        document.getElementById('st-text').innerText = `ST: ${Math.floor(data.stamina)} / ${mSt}`;
        document.getElementById('st-fill').style.width = (data.stamina / mSt * 100) + '%';
        
        document.getElementById('res-gold').innerText = Math.floor(data.gold);
        document.getElementById('res-wood').innerText = data.wood;
        document.getElementById('res-iron').innerText = data.iron;
        document.getElementById('cur-loc-name').innerText = data.location;
    }

    function setTab(t) {
        currentTab = t;
        const tabs = ['world', 'mine', 'hero', 'shop'];
        tabs.forEach(id => document.getElementById('t-'+id).className = 'tab-btn');
        document.getElementById('t-'+t).className = 'tab-btn tab-active';
        
        let html = '';
        if(t === 'world') {
            html = `<div class="box">
                <button class="btn" onclick="action('travel', '–õ–µ—Å', 5000)">üå≤ –í –õ–ï–° (5—Å)</button>
                <button class="btn" onclick="action('travel', '–®–∞—Ö—Ç–∞', 8000)">‚õèÔ∏è –í –®–ê–•–¢–£ (8—Å)</button>
                <button class="btn" onclick="action('travel', '–õ–∞–≥–µ—Ä—å', 3000)" style="background:#444; color:#fff;">üõñ –í –õ–ê–ì–ï–†–¨</button>
            </div>`;
        } else if(t === 'mine') {
            html = `<div class="box">
                ${data.location === '–õ–∞–≥–µ—Ä—å' ? '<p style="text-align:center">–í –õ–∞–≥–µ—Ä–µ –Ω–µ—Ç —Ä–µ—Å—É—Ä—Å–æ–≤ –¥–ª—è –¥–æ–±—ã—á–∏.</p>' : `<button class="btn" onclick="action('mine', '${data.location}', 4000)">–ù–ê–ß–ê–¢–¨ –î–û–ë–´–ß–£ (-20 ST)</button>`}
            </div>`;
        } else if(t === 'hero') {
            html = `<div class="box" style="text-align:left">
                <p><b>–ì–ï–†–û–ô:</b> ${user}</p>
                <p>üí™ –°–∏–ª–∞: ${data.str} | ü©∏ –ñ–∏–≤—É—á–µ—Å—Ç—å: ${data.vit}</p>
                <hr style="border:0; border-top:1px solid #333">
                <p>üõ°Ô∏è –ë—Ä–æ–Ω—è: ${data.equip.body}</p>
                <p>‚öîÔ∏è –û—Ä—É–∂–∏–µ: ${data.equip.weapon}</p>
            </div>`;
        } else if(t === 'shop') {
            html = `<div class="box">
                <p style="font-size:12px; color:#888; margin-bottom:10px;">–ü—Ä–æ–¥–∞–∂–∞ –≤—Å–µ—Ö —Ä–µ—Å—É—Ä—Å–æ–≤ —Ç–æ—Ä–≥–æ–≤—Ü—É:</p>
                <button class="btn" onclick="sell()">–ü–†–û–î–ê–¢–¨ –í–°–Å</button>
            </div>`;
        }
        document.getElementById('tab-content').innerHTML = html;
    }

    function action(type, target, time) {
        if(isBusy || (type === 'mine' && data.stamina < 20)) return;
        isBusy = true;
        document.getElementById('action-box').style.display = 'block';
        let start = Date.now();
        let timer = setInterval(() => {
            let p = (Date.now() - start) / time * 100;
            document.getElementById('proc-fill').style.width = Math.min(100, p) + '%';
            if(p >= 100) {
                clearInterval(timer);
                isBusy = false;
                document.getElementById('action-box').style.display = 'none';
                if(type === 'travel') {
                    data.location = target;
                    addLog(`–í—ã –ø–µ—Ä–µ—à–ª–∏ –≤ –ª–æ–∫–∞—Ü–∏—é: ${target}`);
                } else {
                    data.stamina -= 20;
                    let r = data.location === '–õ–µ—Å' ? 'wood' : 'iron';
                    data[r]++;
                    addLog(`–î–æ–±—ã—Ç —Ä–µ—Å—É—Ä—Å: ${r} +1`);
                }
                updateBars();
                setTab(currentTab);
                updateOnline();
            }
        }, 50);
    }

    function regen() {
        if(isBusy) return;
        const mSt = 100 + (data.str * 5);
        const mHp = 100 + (data.vit * 10);
        if(data.stamina < mSt) data.stamina = Math.min(mSt, data.stamina + 2);
        if(data.current_hp < mHp) data.current_hp = Math.min(mHp, data.current_hp + 1);
        updateBars();
    }

    async function save() {
        if(!user) return;
        data.last_seen = new Date().toISOString();
        await sb.from('users').update(data).eq('username', user);
    }

    async function updateOnline() {
        const { data: users } = await sb.from('users').select('username, location, last_seen');
        if(!users) return;
        const now = new Date();
        const active = users.filter(u => u.location === data.location && (now - new Date(u.last_seen)) < 30000);
        
        const list = document.getElementById('online-list');
        list.innerHTML = active.map(u => {
            const isMe = u.username === user;
            return `<div style="color: ${isMe ? 'var(--st)' : '#ccc'}; margin-bottom:3px;">
                ${u.username} ${isMe ? '<b>(–í–´)</b>' : ''}
            </div>`;
        }).join('');
    }

    async function sell() {
        let money = (data.wood * 5) + (data.iron * 15);
        if(money === 0) return addLog("–£ –≤–∞—Å –Ω–µ—Ç —Ä–µ—Å—É—Ä—Å–æ–≤ –¥–ª—è –ø—Ä–æ–¥–∞–∂–∏!");
        data.gold += money;
        data.wood = 0; data.iron = 0;
        updateBars();
        addLog(`–¢–æ—Ä–≥–æ–≤–µ—Ü –∫—É–ø–∏–ª –≤–∞—à–∏ —Ä–µ—Å—É—Ä—Å—ã –∑–∞ ${money}üí∞`);
        save();
    }

    function addLog(m) {
        const l = document.getElementById('log');
        l.innerHTML = `<div><span style="color:#555">${new Date().toLocaleTimeString()}</span> ${m}</div>` + l.innerHTML;
    }

    async function initChat() {
        sb.channel('chat_main').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, p => {
            const cm = document.getElementById('chat-msgs');
            cm.innerHTML += `<div><span style="color:#666">${new Date(p.new.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span> <b>${p.new.user}:</b> ${p.new.text}</div>`;
            cm.scrollTop = cm.scrollHeight;
        }).subscribe();
    }

    async function sendChat() {
        const ci = document.getElementById('chat-in');
        if(!ci.value.trim()) return;
        await sb.from('messages').insert({ user: user, text: ci.value });
        ci.value = '';
    }
</script>
</body>
</html>
